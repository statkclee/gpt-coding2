<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 30 700 230">
  <defs>
    <style>
      .tufte-title {
        font-family: 'Noto Sans KR', Palatino, 'Book Antiqua', Georgia, serif;
        fill: #333;
        font-size: 16px;
        font-weight: 600;
      }
      .tufte-label {
        font-family: 'Noto Sans KR', Palatino, 'Book Antiqua', Georgia, serif;
        fill: #333;
        font-size: 12px;
        font-weight: 500;
      }
      .tufte-small {
        font-family: 'Noto Sans KR', Palatino, 'Book Antiqua', Georgia, serif;
        fill: #666;
        font-size: 10px;
      }
      .tufte-code {
        font-family: 'D2Coding', 'Consolas', monospace;
        fill: #555;
        font-size: 10px;
      }
      .tufte-note {
        font-family: 'Noto Sans KR', Palatino, 'Book Antiqua', Georgia, serif;
        fill: #888;
        font-size: 9px;
        font-style: italic;
      }
    </style>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <polygon points="0 0, 8 4, 0 8" fill="#666"/>
    </marker>
  </defs>

  <!-- White background -->
  <rect x="0" y="0" width="700" height="280" fill="#ffffff"/>

  <!-- Title -->
  <!-- <text x="350" y="28" class="tufte-title" text-anchor="middle">AI 시대의 컴퓨팅 스택</text> -->
  <text x="350" y="55" class="tufte-small" text-anchor="middle">Human → AI → Machine</text>

  <!-- 1. USER (Left) -->
  <g transform="translate(100, 140)">
    <!-- Human figure -->
    <circle cx="0" cy="-35" r="18" fill="none" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="-17" x2="0" y2="20" stroke="#333" stroke-width="2"/>
    <line x1="-22" y1="-5" x2="22" y2="-5" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="20" x2="-15" y2="50" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="20" x2="15" y2="50" stroke="#333" stroke-width="2"/>

    <text x="0" y="75" class="tufte-label" text-anchor="middle">사용자</text>
    <text x="0" y="90" class="tufte-small" text-anchor="middle">(Architect)</text>
  </g>

  <!-- Arrow: User to AI -->
  <line x1="155" y1="140" x2="230" y2="140" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="193" y="125" class="tufte-code" text-anchor="middle">자연어</text>
  <text x="193" y="160" class="tufte-code" text-anchor="middle">테스트</text>

  <!-- 2. AI Layer (Center) -->
  <g transform="translate(350, 140)">
    <rect x="-100" y="-55" width="200" height="110" rx="8" fill="#f5f5f5" stroke="#333" stroke-width="1.5"/>

    <!-- Robot icon -->
    <rect x="-25" y="-40" width="50" height="35" rx="5" fill="#fff" stroke="#333" stroke-width="1.5"/>
    <line x1="0" y1="-40" x2="0" y2="-50" stroke="#333" stroke-width="1.5"/>
    <circle cx="0" cy="-53" r="4" fill="#fff" stroke="#333" stroke-width="1"/>
    <rect x="-15" y="-30" width="10" height="8" fill="#333" rx="1"/>
    <rect x="5" y="-30" width="10" height="8" fill="#333" rx="1"/>

    <text x="0" y="15" class="tufte-label" text-anchor="middle">AI 에이전트</text>
    <text x="0" y="30" class="tufte-small" text-anchor="middle">(LLM)</text>
    <text x="0" y="48" class="tufte-note" text-anchor="middle">맥락 이해 · 코드 생성 · 에러 수정</text>
  </g>

  <!-- Arrow: AI to Computer -->
  <line x1="470" y1="140" x2="545" y2="140" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="508" y="130" class="tufte-code" text-anchor="middle">파이썬</text>
  <text x="508" y="160" class="tufte-code" text-anchor="middle">R 코드</text>

  <!-- 3. COMPUTER (Right) -->
  <g transform="translate(600, 140)">
    <rect x="-45" y="-55" width="90" height="110" rx="4" fill="#f0f0f0" stroke="#333" stroke-width="1.5"/>

    <!-- Computer icon (simplified) -->
    <rect x="-25" y="-40" width="50" height="35" fill="#fff" stroke="#333" stroke-width="1"/>
    <rect x="-20" y="-35" width="40" height="25" fill="#333"/>
    <rect x="-10" y="0" width="20" height="5" fill="#999"/>

    <text x="0" y="30" class="tufte-label" text-anchor="middle">컴퓨터</text>
    <text x="0" y="45" class="tufte-small" text-anchor="middle">(Hardware)</text>
  </g>

  <!-- Bottom notes -->
  <g transform="translate(100, 230)">
    <text x="0" y="14" class="tufte-note" text-anchor="middle">의도 정의, 검증 · 책임</text>
  </g>

  <g transform="translate(350, 230)">
    <text x="0" y="0" class="tufte-note" text-anchor="middle">중재자 역할</text>
    <text x="0" y="14" class="tufte-note" text-anchor="middle">"의도"만 있으면 실행 가능</text>
  </g>

  <g transform="translate(600, 230)">
    <text x="0" y="0" class="tufte-note" text-anchor="middle">CPU · GPU · RAM</text>
    <text x="0" y="14" class="tufte-note" text-anchor="middle">I/O · Network</text>
  </g>

  <!-- Evolution note (top right) -->
  <g transform="translate(650, 70)">
    <line x1="-600" y1="0" x2="0" y2="0" stroke="#ddd" stroke-width="1" stroke-dasharray="4,3"/>
  </g>

</svg>
