<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 450">
  <defs>
    <style>
      .tufte-text {
        font-family: Palatino, 'Book Antiqua', Georgia, serif;
        fill: #333;
        font-size: 13px;
      }
      .tufte-title {
        font-family: Palatino, 'Book Antiqua', Georgia, serif;
        fill: #333;
        font-size: 18px;
        font-weight: bold;
      }
      .tufte-subtitle {
        font-family: Palatino, 'Book Antiqua', Georgia, serif;
        fill: #666;
        font-size: 12px;
        font-style: italic;
      }
      .tufte-small {
        font-family: Palatino, 'Book Antiqua', Georgia, serif;
        fill: #666;
        font-size: 11px;
      }
      .tufte-code {
        font-family: 'Monaco', 'Courier New', monospace;
        fill: #333;
        font-size: 11px;
      }
      .tufte-label {
        font-family: Palatino, 'Book Antiqua', Georgia, serif;
        fill: #555;
        font-size: 12px;
        font-style: italic;
      }
      .section-title {
        font-family: Palatino, 'Book Antiqua', Georgia, serif;
        fill: #333;
        font-size: 14px;
        font-weight: bold;
      }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666"/>
    </marker>
    <marker id="arrow-thick" markerWidth="12" markerHeight="12" refX="10" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#333"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="850" height="450" fill="#ffffff"/>

  <!-- Title -->
  <text x="425" y="35" class="tufte-title" text-anchor="middle">테스트 = AI에게 의도를 전달하는 명세서</text>
  <text x="425" y="55" class="tufte-subtitle" text-anchor="middle">Test as Specification for AI</text>

  <!-- Left: Human with intention -->
  <g transform="translate(80, 150)">
    <!-- Human figure -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="25" x2="0" y2="70" stroke="#333" stroke-width="2"/>
    <line x1="-30" y1="45" x2="30" y2="45" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="70" x2="-20" y2="110" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="70" x2="20" y2="110" stroke="#333" stroke-width="2"/>

    <!-- Label -->
    <text x="0" y="135" class="section-title" text-anchor="middle">인간</text>
    <text x="0" y="155" class="tufte-label" text-anchor="middle">(의도를 가진 존재)</text>
  </g>

  <!-- Thought bubble with intention -->
  <g transform="translate(80, 80)">
    <ellipse cx="80" cy="0" rx="70" ry="35" fill="#f5f5f5" stroke="#999" stroke-width="1"/>
    <circle cx="25" cy="35" r="8" fill="#f5f5f5" stroke="#999" stroke-width="1"/>
    <circle cx="10" cy="55" r="5" fill="#f5f5f5" stroke="#999" stroke-width="1"/>
    <text x="80" y="-5" class="tufte-small" text-anchor="middle">"두 숫자를 더하는</text>
    <text x="80" y="10" class="tufte-small" text-anchor="middle">기능이 필요해"</text>
  </g>

  <!-- Center: Test code (the specification) -->
  <g transform="translate(280, 120)">
    <rect x="0" y="0" width="290" height="180" fill="#f9f9f9" stroke="#333" stroke-width="2" rx="5"/>

    <!-- Header -->
    <rect x="0" y="0" width="290" height="30" fill="#e8e8e8" stroke="#333" stroke-width="2" rx="5"/>
    <rect x="0" y="15" width="290" height="15" fill="#e8e8e8" stroke="#333" stroke-width="2"/>
    <text x="145" y="20" class="section-title" text-anchor="middle">테스트 코드 (명세서)</text>

    <!-- Code content -->
    <text x="15" y="55" class="tufte-code">def test_add():</text>
    <text x="15" y="75" class="tufte-code">    # 기본 덧셈</text>
    <text x="15" y="95" class="tufte-code">    assert add(2, 3) == 5</text>
    <text x="15" y="115" class="tufte-code">    </text>
    <text x="15" y="135" class="tufte-code">    # 음수 처리</text>
    <text x="15" y="155" class="tufte-code">    assert add(-1, 1) == 0</text>
    <text x="15" y="175" class="tufte-code">    assert add(-2, -3) == -5</text>
  </g>

  <!-- Specification elements explanation -->
  <g transform="translate(280, 315)">
    <rect x="0" y="0" width="290" height="85" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="3"/>
    <text x="145" y="20" class="tufte-text" text-anchor="middle" font-weight="bold">명세서가 담는 정보</text>
    <line x1="15" y1="30" x2="275" y2="30" stroke="#ccc" stroke-width="1"/>
    <text x="25" y="48" class="tufte-small">• 함수 이름: add</text>
    <text x="25" y="63" class="tufte-small">• 입력: 두 개의 숫자</text>
    <text x="25" y="78" class="tufte-small">• 출력: 두 수의 합 (음수 포함)</text>
  </g>

  <!-- Right: AI agent -->
  <g transform="translate(720, 150)">
    <!-- Robot figure -->
    <rect x="-30" y="-35" width="60" height="50" fill="none" stroke="#333" stroke-width="2" rx="8"/>
    <line x1="0" y1="-35" x2="0" y2="-55" stroke="#333" stroke-width="2"/>
    <circle cx="0" cy="-60" r="6" fill="#333"/>
    <rect x="-18" y="-22" width="12" height="12" fill="#333" rx="2"/>
    <rect x="6" y="-22" width="12" height="12" fill="#333" rx="2"/>
    <line x1="-15" y1="0" x2="15" y2="0" stroke="#333" stroke-width="2"/>
    <rect x="-25" y="20" width="50" height="35" fill="none" stroke="#333" stroke-width="2" rx="5"/>
    <line x1="-35" y1="35" x2="-25" y2="35" stroke="#333" stroke-width="2"/>
    <line x1="25" y1="35" x2="35" y2="35" stroke="#333" stroke-width="2"/>
    <line x1="-10" y1="55" x2="-10" y2="75" stroke="#333" stroke-width="2"/>
    <line x1="10" y1="55" x2="10" y2="75" stroke="#333" stroke-width="2"/>

    <!-- Label -->
    <text x="0" y="100" class="section-title" text-anchor="middle">AI</text>
    <text x="0" y="120" class="tufte-label" text-anchor="middle">(코드 생성 능력)</text>
  </g>

  <!-- AI output bubble -->
  <g transform="translate(720, 280)">
    <rect x="-100" y="0" width="140" height="100" fill="#e8e8e8" stroke="#333" stroke-width="1" rx="5"/>
    <text x="-30" y="20" class="tufte-code" text-anchor="middle">def add(a, b):</text>
    <text x="-30" y="40" class="tufte-code" text-anchor="middle">    return a + b</text>
    <text x="-30" y="70" class="tufte-small" text-anchor="middle" font-style="italic">생성된 코드</text>
    <text x="-30" y="90" class="tufte-small" text-anchor="middle">(테스트 통과)</text>
  </g>

  <!-- Arrow: Human to Test -->
  <path d="M 180 200 L 270 200" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow-thick)"/>
  <text x="225" y="190" class="tufte-small" text-anchor="middle">의도 변환</text>

  <!-- Arrow: Test to AI -->
  <path d="M 580 200 L 660 200" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow-thick)"/>
  <text x="620" y="190" class="tufte-small" text-anchor="middle">명세 전달</text>

  <!-- Key insight box -->
  <rect x="30" y="400" width="790" height="40" fill="#f5f5f5" stroke="#333" stroke-width="1" rx="5"/>
  <text x="425" y="420" class="tufte-text" text-anchor="middle" font-weight="bold">핵심: 테스트는 "내가 원하는 것"을 AI가 이해할 수 있는 형식으로 표현한 계약서</text>
  <text x="425" y="435" class="tufte-small" text-anchor="middle" font-style="italic">명확한 테스트 = 명확한 의사소통 = 정확한 코드 생성</text>

</svg>