<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 30 900 340">
  <defs>
    <style>
      .tufte-text {
        font-family: Palatino, 'Book Antiqua', Georgia, serif;
        fill: #333;
        font-size: 14px;
      }
      .tufte-title {
        font-family: Palatino, 'Book Antiqua', Georgia, serif;
        fill: #333;
        font-size: 16px;
        font-weight: bold;
      }
      .tufte-small {
        font-family: Palatino, 'Book Antiqua', Georgia, serif;
        fill: #666;
        font-size: 12px;
      }
      .tufte-code {
        font-family: 'Monaco', 'Courier New', monospace;
        fill: #333;
        font-size: 11px;
      }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="900" height="380" fill="#ffffff"/>

  <!-- Left: Windows -->
  <rect x="40" y="50" width="260" height="280" fill="#f9f9f9" stroke="#999" stroke-width="1.5" rx="5"/>
  <text x="170" y="75" class="tufte-title" text-anchor="middle">Windows</text>

  <!-- WSL 2 -->
  <rect x="55" y="95" width="230" height="70" fill="#e8e8e8" stroke="#666" stroke-width="1" rx="3"/>
  <text x="170" y="118" class="tufte-text" text-anchor="middle" font-weight="bold">Docker Desktop</text>
  <text x="170" y="138" class="tufte-small" text-anchor="middle">+ WSL 2 (Windows Subsystem for Linux)</text>
  <text x="170" y="155" class="tufte-small" text-anchor="middle" fill="#999">네이티브 성능</text>

  <!-- Linux VM inside -->
  <rect x="55" y="175" width="230" height="60" fill="#ddd" stroke="#666" stroke-width="1" rx="3"/>
  <text x="170" y="198" class="tufte-code" text-anchor="middle">경량 Linux VM</text>
  <text x="170" y="218" class="tufte-small" text-anchor="middle" fill="#999">커널 공유</text>

  <!-- Containers -->
  <rect x="65" y="245" width="65" height="40" fill="#fff" stroke="#333" stroke-width="1.5" rx="2"/>
  <text x="97" y="270" class="tufte-code" text-anchor="middle">컨테이너</text>
  <rect x="140" y="245" width="65" height="40" fill="#fff" stroke="#333" stroke-width="1.5" rx="2"/>
  <text x="172" y="270" class="tufte-code" text-anchor="middle">컨테이너</text>
  <rect x="215" y="245" width="65" height="40" fill="#fff" stroke="#333" stroke-width="1.5" rx="2"/>
  <text x="247" y="270" class="tufte-code" text-anchor="middle">컨테이너</text>

  <text x="170" y="310" class="tufte-small" text-anchor="middle" fill="#999">PowerShell / CMD</text>

  <!-- Right: macOS -->
  <rect x="320" y="50" width="260" height="280" fill="#f9f9f9" stroke="#999" stroke-width="1.5" rx="5"/>
  <text x="450" y="75" class="tufte-title" text-anchor="middle">macOS</text>

  <!-- Docker Desktop for Mac -->
  <rect x="335" y="95" width="230" height="70" fill="#e8e8e8" stroke="#666" stroke-width="1" rx="3"/>
  <text x="450" y="118" class="tufte-text" text-anchor="middle" font-weight="bold">Docker Desktop</text>
  <text x="450" y="138" class="tufte-small" text-anchor="middle">+ Virtualization.framework</text>
  <text x="450" y="155" class="tufte-small" text-anchor="middle" fill="#999">Apple Silicon 최적화</text>

  <!-- Linux VM inside -->
  <rect x="335" y="175" width="230" height="60" fill="#ddd" stroke="#666" stroke-width="1" rx="3"/>
  <text x="450" y="198" class="tufte-code" text-anchor="middle">경량 Linux VM</text>
  <text x="450" y="218" class="tufte-small" text-anchor="middle" fill="#999">커널 공유</text>

  <!-- Containers -->
  <rect x="345" y="245" width="65" height="40" fill="#fff" stroke="#333" stroke-width="1.5" rx="2"/>
  <text x="377" y="270" class="tufte-code" text-anchor="middle">컨테이너</text>
  <rect x="420" y="245" width="65" height="40" fill="#fff" stroke="#333" stroke-width="1.5" rx="2"/>
  <text x="452" y="270" class="tufte-code" text-anchor="middle">컨테이너</text>
  <rect x="495" y="245" width="65" height="40" fill="#fff" stroke="#333" stroke-width="1.5" rx="2"/>
  <text x="527" y="270" class="tufte-code" text-anchor="middle">컨테이너</text>

  <text x="450" y="310" class="tufte-small" text-anchor="middle" fill="#999">Terminal / iTerm2</text>

  <!-- Right side: Linux (native) -->
  <rect x="600" y="50" width="260" height="280" fill="#e5e5e5" stroke="#333" stroke-width="2" rx="5"/>
  <text x="730" y="75" class="tufte-title" text-anchor="middle">Linux</text>
  <text x="730" y="95" class="tufte-small" text-anchor="middle" fill="#666">(네이티브)</text>

  <!-- Docker Engine only -->
  <rect x="615" y="115" width="230" height="50" fill="#ddd" stroke="#666" stroke-width="1" rx="3"/>
  <text x="730" y="138" class="tufte-text" text-anchor="middle" font-weight="bold">Docker Engine</text>
  <text x="730" y="155" class="tufte-small" text-anchor="middle" fill="#999">VM 불필요</text>

  <!-- Linux kernel -->
  <rect x="615" y="175" width="230" height="60" fill="#ccc" stroke="#666" stroke-width="1.5" rx="3"/>
  <text x="730" y="198" class="tufte-code" text-anchor="middle" font-weight="bold">Linux 커널</text>
  <text x="730" y="218" class="tufte-small" text-anchor="middle">네임스페이스 + cgroups</text>

  <!-- Containers -->
  <rect x="625" y="245" width="65" height="40" fill="#fff" stroke="#333" stroke-width="1.5" rx="2"/>
  <text x="657" y="270" class="tufte-code" text-anchor="middle">컨테이너</text>
  <rect x="700" y="245" width="65" height="40" fill="#fff" stroke="#333" stroke-width="1.5" rx="2"/>
  <text x="732" y="270" class="tufte-code" text-anchor="middle">컨테이너</text>
  <rect x="775" y="245" width="65" height="40" fill="#fff" stroke="#333" stroke-width="1.5" rx="2"/>
  <text x="807" y="270" class="tufte-code" text-anchor="middle">컨테이너</text>

  <text x="730" y="310" class="tufte-small" text-anchor="middle" fill="#666">무료 (Docker Engine만)</text>

  <!-- Bottom: Common command -->
  <rect x="40" y="335" width="820" height="30" fill="#fafafa" stroke="#999" stroke-width="1" rx="5"/>
  <text x="450" y="355" class="tufte-code" text-anchor="middle">docker run rocker/rstudio:4.3.0 → 동일한 명령, 동일한 결과</text>

</svg>
