<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <defs>
    <style>
      /* Tufte Style: Strictly Grayscale, Serif, Minimal */
      .tufte-text { font-family: Palatino, 'Book Antiqua', Georgia, serif; fill: #111; }
      .title { font-size: 22px; font-weight: bold; }
      .subtitle { font-size: 14px; fill: #555; }
      .label { font-size: 14px; font-weight: bold; }
      .detail { font-size: 12px; fill: #444; }
      .note { font-size: 11px; fill: #666; font-style: italic; }

      /* Highlight Styles (Grayscale) */
      /* 강조: 진한 테두리와 약간 더 어두운 배경 */
      .highlight { fill: #e8e8e8; stroke: #000; stroke-width: 1.5; }
      .highlight-text { fill: #000; font-weight: bold; }
      .highlight-line { stroke: #333; stroke-width: 1.5; stroke-dasharray: 4,2; }

      /* Standard Layers */
      .layer { fill: #fff; stroke: #888; stroke-width: 1; }
      .layer-shared { fill: #f9f9f9; stroke: #bbb; stroke-width: 1; }
      .layer-isolated { fill: #f0f0f0; stroke: #666; stroke-width: 1.5; }
      .layer-emphatic { fill: #ffffff; stroke: #444; stroke-width: 1; }
    </style>
  </defs>

    <rect x="0" y="0" width="900" height="550" fill="#ffffff"/>

    <text x="450" y="40" text-anchor="middle" class="tufte-text title">환경 격리 수준 비교: uv vs Docker</text>
  <text x="450" y="65" text-anchor="middle" class="tufte-text subtitle">가상화 계층 구조와 Python 관리 범위</text>

    <text x="225" y="100" text-anchor="middle" class="tufte-text label">uv (패키지 + <tspan class="highlight-text">Python 버전</tspan> 격리)</text>

    <rect x="75" y="390" width="300" height="50" rx="0" class="layer-shared"/>
  <text x="225" y="415" text-anchor="middle" class="tufte-text detail">호스트 운영체제 (OS)</text>

  <rect x="135" y="345" width="180" height="25" rx="0" class="layer" style="stroke-dasharray: 2,2;"/>
  <text x="225" y="362" text-anchor="middle" class="tufte-text note">uv 도구 (명령어 실행)</text>
  <path d="M 225 345 L 225 325" fill="none" stroke="#888" stroke-width="1" marker-end="url(#arrow-up-sm)"/>

    <rect x="95" y="130" width="260" height="190" rx="0" class="layer-isolated"/>
  <text x="225" y="155" text-anchor="middle" class="tufte-text label">가상 환경 (.venv)</text>

    <rect x="135" y="180" width="180" height="40" rx="0" class="layer-emphatic"/>
  <text x="225" y="198" text-anchor="middle" class="tufte-text detail">Python 패키지</text>
  <text x="225" y="213" text-anchor="middle" class="tufte-text detail">(Lib)</text>

    <rect x="115" y="240" width="220" height="60" rx="0" class="highlight"/>
  <text x="225" y="260" text-anchor="middle" class="tufte-text label highlight-text">Python 인터프리터</text>
  <text x="225" y="280" text-anchor="middle" class="tufte-text detail highlight-text">(uv가 설치 및 관리)</text>
  <text x="225" y="295" text-anchor="middle" class="tufte-text note">시스템 Python과 분리됨</text>

    <text x="675" y="100" text-anchor="middle" class="tufte-text label">Docker (OS 수준 격리)</text>

    <rect x="525" y="390" width="300" height="50" rx="0" class="layer-shared"/>
  <text x="675" y="415" text-anchor="middle" class="tufte-text detail">호스트 운영체제 (OS)</text>

    <rect x="545" y="340" width="260" height="40" rx="0" class="layer-shared"/>
  <text x="675" y="365" text-anchor="middle" class="tufte-text detail">Docker Engine</text>

    <rect x="565" y="130" width="220" height="190" rx="0" class="layer-isolated"/>
  <text x="675" y="155" text-anchor="middle" class="tufte-text label">컨테이너 (Container)</text>

  <rect x="585" y="180" width="180" height="30" rx="0" class="layer-emphatic"/>
  <text x="675" y="200" text-anchor="middle" class="tufte-text detail">패키지</text>

  <rect x="585" y="220" width="180" height="40" rx="0" class="layer-emphatic"/>
  <text x="675" y="245" text-anchor="middle" class="tufte-text detail">언어 런타임 (Python/R)</text>

  <rect x="585" y="270" width="180" height="40" rx="0" class="layer-emphatic"/>
  <text x="675" y="295" text-anchor="middle" class="tufte-text detail">Guest OS (Libs/Bin)</text>

    <path d="M 40 410 L 40 150" fill="none" stroke="#888" stroke-width="1" marker-end="url(#arrow-up)"/>
  <text x="25" y="280" text-anchor="middle" class="tufte-text note" transform="rotate(-90, 25, 280)">추상화 레벨 (쌓임)</text>

  <defs>
    <marker id="arrow-up" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <path d="M 0 0 L 8 4 L 0 8 z" fill="#888" />
    </marker>
    <marker id="arrow-up-sm" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <path d="M 0 0 L 6 3 L 0 6 z" fill="#888" />
    </marker>
  </defs>

  <line x1="335" y1="270" x2="565" y2="270" class="highlight-line"/>
  <text x="450" y="265" text-anchor="middle" class="tufte-text label highlight-text">Python 버전 관리 (공통점)</text>
  <text x="450" y="285" text-anchor="middle" class="tufte-text detail" style="fill:#000;">둘 다 프로젝트별로</text>
  <text x="450" y="300" text-anchor="middle" class="tufte-text detail" style="fill:#000;">독립적인 Python 사용 가능</text>

    <rect x="100" y="470" width="700" height="65" fill="#fdfdfd" stroke="#ccc" stroke-width="1" rx="0"/>
  <line x1="100" y1="470" x2="100" y2="535" stroke="#000" stroke-width="4"/>
  <text x="450" y="495" text-anchor="middle" class="tufte-text label">선택 기준 (Summary)</text>
  <text x="450" y="515" text-anchor="middle" class="tufte-text detail"><tspan font-weight="bold">uv:</tspan> 가벼움 + Python 버전/패키지 완전 관리 (시스템 의존성 최소화)</text>
  <text x="450" y="530" text-anchor="middle" class="tufte-text detail"><tspan font-weight="bold">Docker:</tspan> 무거움 + OS/시스템 라이브러리/DB 등 전체 환경 격리</text>
</svg>
