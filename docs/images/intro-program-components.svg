<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 200">
  <defs>
    <style>
      .tufte-title {
        font-family: 'Noto Sans KR', Palatino, 'Book Antiqua', Georgia, serif;
        fill: #333;
        font-size: 12px;
        font-weight: 500;
      }
      .tufte-small {
        font-family: 'Noto Sans KR', Palatino, 'Book Antiqua', Georgia, serif;
        fill: #666;
        font-size: 9px;
      }
      .tufte-label {
        font-family: 'Noto Sans KR', Palatino, 'Book Antiqua', Georgia, serif;
        fill: #555;
        font-size: 10px;
      }
    </style>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <polygon points="0 0, 8 4, 0 8" fill="#666"/>
    </marker>
  </defs>

  <!-- White background -->
  <rect x="0" y="0" width="650" height="200" fill="#ffffff"/>

  <!-- 1. 입력 (Input) -->
  <g transform="translate(55, 70)">
    <rect x="-40" y="-25" width="80" height="50" rx="4" fill="#f8f8f8" stroke="#333" stroke-width="1.5"/>
    <text x="0" y="5" class="tufte-title" text-anchor="middle">입력</text>
    <text x="0" y="45" class="tufte-small" text-anchor="middle">파일 · 키보드</text>
    <text x="0" y="58" class="tufte-small" text-anchor="middle">센서 · API</text>
  </g>

  <!-- Arrow -->
  <line x1="100" y1="70" x2="130" y2="70" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- 2. 순차 실행 (Sequential) -->
  <g transform="translate(180, 70)">
    <rect x="-40" y="-25" width="80" height="50" rx="4" fill="#f0f0f0" stroke="#333" stroke-width="1.5"/>
    <text x="0" y="0" class="tufte-title" text-anchor="middle">순차</text>
    <text x="0" y="14" class="tufte-title" text-anchor="middle">실행</text>
    <text x="0" y="45" class="tufte-small" text-anchor="middle">위→아래</text>
    <text x="0" y="58" class="tufte-small" text-anchor="middle">한 줄씩</text>
  </g>

  <!-- Arrow -->
  <line x1="225" y1="70" x2="255" y2="70" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- 3. 조건 실행 (Conditional) -->
  <g transform="translate(305, 70)">
    <polygon points="0,-30 40,0 0,30 -40,0" fill="#f5f5f5" stroke="#333" stroke-width="1.5"/>
    <text x="0" y="0" class="tufte-title" text-anchor="middle">조건</text>
    <text x="0" y="14" class="tufte-title" text-anchor="middle">실행</text>
    <text x="0" y="55" class="tufte-small" text-anchor="middle">분기 선택</text>
  </g>

  <!-- Arrow -->
  <line x1="350" y1="70" x2="380" y2="70" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- 4. 반복 실행 (Loop) -->
  <g transform="translate(430, 70)">
    <rect x="-40" y="-25" width="80" height="50" rx="4" fill="#f0f0f0" stroke="#333" stroke-width="1.5"/>
    <text x="0" y="0" class="tufte-title" text-anchor="middle">반복</text>
    <text x="0" y="14" class="tufte-title" text-anchor="middle">실행</text>
    <!-- Loop arrow -->
    <path d="M 30 -15 Q 50 -15 50 0 Q 50 15 30 15" fill="none" stroke="#999" stroke-width="1" marker-end="url(#arrow)"/>
    <text x="0" y="55" class="tufte-small" text-anchor="middle">조건까지</text>
    <text x="0" y="68" class="tufte-small" text-anchor="middle">되풀이</text>
  </g>

  <!-- Arrow -->
  <line x1="475" y1="70" x2="505" y2="70" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- 5. 출력 (Output) -->
  <g transform="translate(555, 70)">
    <rect x="-40" y="-25" width="80" height="50" rx="4" fill="#f8f8f8" stroke="#333" stroke-width="1.5"/>
    <text x="0" y="5" class="tufte-title" text-anchor="middle">출력</text>
    <text x="0" y="45" class="tufte-small" text-anchor="middle">화면 · 파일</text>
    <text x="0" y="58" class="tufte-small" text-anchor="middle">네트워크</text>
  </g>

  <!-- 6. 재사용 (Reuse) - below, spanning -->
  <g transform="translate(305, 155)">
    <rect x="-80" y="-20" width="160" height="40" rx="4" fill="#fafafa" stroke="#333" stroke-width="1" stroke-dasharray="4,2"/>
    <text x="0" y="5" class="tufte-title" text-anchor="middle">재사용 (함수)</text>
    <text x="0" y="18" class="tufte-small" text-anchor="middle">명령에 이름을 붙여 저장 · 호출</text>
  </g>

  <!-- Arrows from reuse to main flow -->
  <line x1="225" y1="135" x2="260" y2="135" stroke="#999" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="260" y1="135" x2="260" y2="100" stroke="#999" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="350" y1="135" x2="350" y2="100" stroke="#999" stroke-width="1" stroke-dasharray="3,2"/>

  <!-- Caption -->
  <text x="325" y="193" class="tufte-label" text-anchor="middle">모든 프로그래밍 언어에 공통된 여섯 가지 구성요소</text>

</svg>
