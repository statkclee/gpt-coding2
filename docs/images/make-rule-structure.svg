<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 20 900 280">
  <defs>
    <style>
      .tufte-text {
        font-family: Palatino, 'Book Antiqua', Georgia, serif;
        fill: #333;
        font-size: 14px;
      }
      .tufte-title {
        font-family: Palatino, 'Book Antiqua', Georgia, serif;
        fill: #333;
        font-size: 16px;
        font-weight: bold;
      }
      .tufte-small {
        font-family: Palatino, 'Book Antiqua', Georgia, serif;
        fill: #666;
        font-size: 12px;
      }
      .tufte-code {
        font-family: 'Monaco', 'Courier New', monospace;
        fill: #333;
        font-size: 13px;
      }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="900" height="300" fill="#ffffff"/>

  <!-- Makefile code box -->
  <rect x="40" y="40" width="400" height="120" fill="#f9f9f9" stroke="#666" stroke-width="1.5" rx="5"/>
  <text x="60" y="70" class="tufte-code" fill="#999"># Makefile 규칙</text>
  <text x="60" y="100" class="tufte-code"><tspan fill="#333" font-weight="bold">results.dat</tspan> : books/novel.txt</text>
  <text x="80" y="130" class="tufte-code">python countwords.py $&lt; $@</text>

  <!-- Annotations -->
  <!-- Target -->
  <rect x="55" y="83" width="90" height="22" fill="none" stroke="#333" stroke-width="2" rx="3"/>
  <path d="M 100 105 L 100 170" stroke="#333" stroke-width="1.5" fill="none"/>
  <circle cx="100" cy="170" r="3" fill="#333"/>

  <!-- Dependency -->
  <rect x="155" y="83" width="125" height="22" fill="none" stroke="#666" stroke-width="1.5" stroke-dasharray="4,2" rx="3"/>
  <path d="M 218 105 L 218 170" stroke="#666" stroke-width="1.5" fill="none"/>
  <circle cx="218" cy="170" r="3" fill="#666"/>

  <!-- Action -->
  <rect x="75" y="113" width="280" height="22" fill="none" stroke="#999" stroke-width="1.5" rx="3"/>
  <path d="M 350 124 L 380 124 L 380 170" stroke="#999" stroke-width="1.5" fill="none"/>
  <circle cx="380" cy="170" r="3" fill="#999"/>

  <!-- Labels -->
  <rect x="40" y="180" width="130" height="80" fill="#e8e8e8" stroke="#333" stroke-width="1.5" rx="5"/>
  <text x="105" y="205" class="tufte-title" text-anchor="middle">타겟</text>
  <text x="105" y="225" class="tufte-small" text-anchor="middle">Target</text>
  <text x="105" y="245" class="tufte-small" text-anchor="middle" fill="#666">만들어질 파일</text>

  <rect x="180" y="180" width="130" height="80" fill="#f5f5f5" stroke="#666" stroke-width="1.5" stroke-dasharray="4,2" rx="5"/>
  <text x="245" y="205" class="tufte-title" text-anchor="middle">의존성</text>
  <text x="245" y="225" class="tufte-small" text-anchor="middle">Dependency</text>
  <text x="245" y="245" class="tufte-small" text-anchor="middle" fill="#666">필요한 파일</text>

  <rect x="320" y="180" width="130" height="80" fill="#fafafa" stroke="#999" stroke-width="1.5" rx="5"/>
  <text x="385" y="205" class="tufte-title" text-anchor="middle">액션</text>
  <text x="385" y="225" class="tufte-small" text-anchor="middle">Action</text>
  <text x="385" y="245" class="tufte-small" text-anchor="middle" fill="#666">실행할 명령</text>

  <!-- Right side: Key points -->
  <rect x="480" y="40" width="380" height="220" fill="#fafafa" stroke="#999" stroke-width="1" rx="5"/>
  <text x="670" y="70" class="tufte-title" text-anchor="middle">규칙(Rule) 구성 요소</text>

  <text x="500" y="105" class="tufte-text">• 타겟: 생성할 파일 (results.dat)</text>
  <text x="500" y="135" class="tufte-text">• 의존성: 타겟을 만드는 데 필요한 파일</text>
  <text x="500" y="165" class="tufte-text">• 액션: 타겟을 생성하는 명령어</text>
  <text x="500" y="195" class="tufte-text" fill="#999">• 액션은 반드시 TAB으로 들여쓰기</text>
  <text x="500" y="225" class="tufte-text" fill="#999">• 콜론(:)이 타겟과 의존성을 구분</text>

</svg>
