<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 50 850 420">
  <defs>
    <style>
      .tufte-text {
        font-family: Palatino, 'Book Antiqua', Georgia, serif;
        fill: #333;
        font-size: 15px;
      }
      .tufte-title {
        font-family: Palatino, 'Book Antiqua', Georgia, serif;
        fill: #333;
        font-size: 16px;
        font-weight: bold;
      }
      .tufte-small {
        font-family: Palatino, 'Book Antiqua', Georgia, serif;
        fill: #666;
        font-size: 12px;
      }
      .tufte-code {
        font-family: 'Monaco', 'Courier New', monospace;
        fill: #333;
        font-size: 12px;
      }
      .tufte-label {
        font-family: Palatino, 'Book Antiqua', Georgia, serif;
        fill: #666;
        font-size: 13px;
        font-style: italic;
      }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="850" height="480" fill="#ffffff"/>

  <!-- Title -->
  <text x="425" y="35" class="tufte-title" text-anchor="middle">연구 컴펜디엄 구조: 기본에서 완전한 재현까지</text>

  <!-- Basic Compendium (Left) -->
  <rect x="40" y="70" width="220" height="320" fill="#f9f9f9" stroke="#999" stroke-width="1" rx="5"/>
  <text x="150" y="95" class="tufte-text" text-anchor="middle" font-weight="bold">기본 컴펜디엄</text>
  <text x="150" y="115" class="tufte-small" text-anchor="middle">(최소 요구사항)</text>

  <!-- Basic folder structure -->
  <rect x="60" y="135" width="180" height="30" fill="#e8e8e8" stroke="#666" stroke-width="1" rx="3"/>
  <text x="75" y="155" class="tufte-code">myproject/</text>

  <rect x="80" y="175" width="160" height="25" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="2"/>
  <text x="95" y="192" class="tufte-code">README.md</text>

  <rect x="80" y="205" width="160" height="25" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="2"/>
  <text x="95" y="222" class="tufte-code">data/</text>

  <rect x="80" y="235" width="160" height="25" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="2"/>
  <text x="95" y="252" class="tufte-code">analysis/</text>

  <rect x="80" y="265" width="160" height="25" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="2"/>
  <text x="95" y="282" class="tufte-code">DESCRIPTION</text>

  <text x="150" y="320" class="tufte-label" text-anchor="middle">프로젝트 설명</text>
  <text x="150" y="340" class="tufte-label" text-anchor="middle">데이터 + 코드</text>
  <text x="150" y="360" class="tufte-label" text-anchor="middle">메타데이터</text>

  <!-- Arrow -->
  <path d="M 280 230 L 330 230" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="305" y="215" class="tufte-small" text-anchor="middle">확장</text>

  <!-- Executable Compendium (Right) -->
  <rect x="350" y="70" width="460" height="380" fill="#f5f5f5" stroke="#333" stroke-width="2" rx="5"/>
  <text x="580" y="95" class="tufte-text" text-anchor="middle" font-weight="bold">실행 가능 컴펜디엄</text>
  <text x="580" y="115" class="tufte-small" text-anchor="middle">(완전한 재현)</text>

  <!-- Core files -->
  <rect x="370" y="135" width="200" height="30" fill="#ddd" stroke="#666" stroke-width="1" rx="3"/>
  <text x="385" y="155" class="tufte-code">myproject/</text>

  <!-- Column 1: Documentation -->
  <rect x="390" y="175" width="170" height="25" fill="#e8e8e8" stroke="#666" stroke-width="1" rx="2"/>
  <text x="405" y="192" class="tufte-code">README.md</text>
  <text x="575" y="192" class="tufte-small">문서화</text>

  <rect x="390" y="205" width="170" height="25" fill="#e8e8e8" stroke="#666" stroke-width="1" rx="2"/>
  <text x="405" y="222" class="tufte-code">LICENSE</text>
  <text x="575" y="222" class="tufte-small">권한</text>

  <rect x="390" y="235" width="170" height="25" fill="#e8e8e8" stroke="#666" stroke-width="1" rx="2"/>
  <text x="405" y="252" class="tufte-code">DESCRIPTION</text>
  <text x="575" y="252" class="tufte-small">메타데이터</text>

  <!-- Column 2: Data -->
  <rect x="390" y="275" width="170" height="25" fill="#ccc" stroke="#666" stroke-width="1" rx="2"/>
  <text x="405" y="292" class="tufte-code">data/raw/</text>
  <text x="575" y="292" class="tufte-small">원본 (읽기전용)</text>

  <rect x="390" y="305" width="170" height="25" fill="#ccc" stroke="#666" stroke-width="1" rx="2"/>
  <text x="405" y="322" class="tufte-code">data/processed/</text>
  <text x="575" y="322" class="tufte-small">전처리 (재생성)</text>

  <!-- Column 3: Analysis -->
  <rect x="390" y="345" width="170" height="25" fill="#ddd" stroke="#666" stroke-width="1" rx="2"/>
  <text x="405" y="362" class="tufte-code">analysis/</text>
  <text x="575" y="362" class="tufte-small">스크립트 + 논문</text>

  <rect x="390" y="375" width="170" height="25" fill="#ddd" stroke="#666" stroke-width="1" rx="2"/>
  <text x="405" y="392" class="tufte-code">figures/</text>
  <text x="575" y="392" class="tufte-small">그래프 (재생성)</text>

  <!-- Environment -->
  <g transform="translate(70, 0)">
    <rect x="620" y="175" width="100" height="30" fill="#e5e5e5" stroke="#333" stroke-width="2" rx="3"/>
    <text x="635" y="195" class="tufte-code">renv.lock</text>

    <rect x="620" y="215" width="100" height="30" fill="#e5e5e5" stroke="#333" stroke-width="2" rx="3"/>
    <text x="635" y="235" class="tufte-code">Dockerfile</text>

    <rect x="620" y="255" width="100" height="30" fill="#e5e5e5" stroke="#333" stroke-width="2" rx="3"/>
    <text x="635" y="275" class="tufte-code">Makefile</text>

    <!-- Environment labels -->
    <text x="650" y="310" class="tufte-label" text-anchor="middle">환경 명세</text>
    <text x="650" y="330" class="tufte-label" text-anchor="middle">+ 자동화</text>
  </g>



  <!-- Bottom: Git integration -->
  <rect x="370" y="420" width="420" height="25" fill="#e8e8e8" stroke="#999" stroke-width="1" rx="3"/>
  <text x="580" y="437" class="tufte-code" text-anchor="middle">.git/ + GitHub + GitHub Actions (CI/CD)</text>

</svg>
