기계어_코드:
  name: 기계어 코드(machine code)
  def: 중앙처리장치(CPU)가 직접 실행할 수 있는 가장 낮은 수준의 프로그래밍 언어. 0과 1의 이진수로 구성된다.
보조_기억장치:
  name: 보조 기억장치(secondary memory)
  def: 전원이 꺼져도 데이터를 보존하는 저장 장치. 하드 디스크, SSD, USB 플래시 드라이브 등이 해당한다. 주기억장치보다 속도는 느리지만
    용량이 크고 영구적이다.
입출력_장치:
  name: 입출력 장치(input/output device)
  def: 컴퓨터와 외부 세계 간에 데이터를 주고받는 장치. 키보드, 마우스, 모니터, 프린터 등이 해당한다.
주기억장치:
  name: 주기억장치(main memory)
  def: CPU가 직접 접근하여 데이터를 읽고 쓸 수 있는 고속 저장 장치. RAM(Random Access Memory)이 대표적이며, 전원이
    꺼지면 데이터가 사라지는 휘발성 메모리다.
중앙처리장치:
  name: 중앙처리장치(central processing unit, CPU)
  def: 컴퓨터의 두뇌에 해당하는 핵심 부품. 프로그램의 명령어를 해석하고 실행하며, 연산과 제어를 담당한다. 3.0 GHz CPU는 초당 약
    30억 개의 명령어를 처리할 수 있다.
로우레벨_언어:
  name: 로우레벨 언어(low-level language)
  def: 기계어와 가까운 프로그래밍 언어. 하드웨어를 직접 제어할 수 있지만 사람이 읽고 쓰기 어렵다. 어셈블리 언어가 대표적이다.
예약어:
  name: 예약어(reserved word)
  def: 프로그래밍 언어에서 특별한 의미를 가지며, 변수명이나 함수명으로 사용할 수 없는 단어. 파이썬의 `if`, `for`, `def`, `return`
    등이 해당한다.
하이레벨_언어:
  name: 하이레벨 언어(high-level language)
  def: 사람이 이해하기 쉽게 설계된 프로그래밍 언어. 파이썬, 자바, C++ 등이 해당한다. 실행 전에 기계어로 번역되어야 한다.
인터프리터:
  name: 인터프리터(interpreter)
  def: 소스 코드를 한 줄씩 읽어서 즉시 실행하는 프로그램. 파이썬, 자바스크립트가 인터프리터 방식을 사용한다. 코드를 바로 실행할 수 있어
    개발과 테스트가 편리하다.
컴파일:
  name: 컴파일(compile)
  def: 하이레벨 언어로 작성된 소스 코드 전체를 기계어로 번역하는 과정. 컴파일된 프로그램은 실행 속도가 빠르지만, 수정 후 다시 컴파일해야
    한다.
파싱:
  name: 파싱(parsing)
  def: 소스 코드의 문법 구조를 분석하는 과정. 인터프리터나 컴파일러가 코드를 실행하거나 번역하기 전에 수행한다.
변수:
  name: 변수(variable)
  def: 데이터를 저장하는 이름이 붙은 메모리 공간. 프로그램 실행 중에 값을 저장하고 참조하는 데 사용한다.
스크립트:
  name: 스크립트(script)
  def: 인터프리터가 실행할 수 있는 명령어들이 저장된 텍스트 파일. 파이썬 스크립트는 `.py` 확장자를 사용한다.
소스_코드:
  name: 소스 코드(source code)
  def: 프로그래머가 작성한 프로그램의 원본 텍스트. 하이레벨 언어로 작성되며, 사람이 읽고 수정할 수 있다.
프로그램:
  name: 프로그램(program)
  def: 컴퓨터가 특정 작업을 수행하도록 작성된 명령어들의 집합. 소프트웨어라고도 부른다.
프롬프트:
  name: 프롬프트(prompt)
  def: 사용자의 입력을 기다리는 상태를 나타내는 기호. 파이썬 인터랙티브 모드에서는 `>>>`가 프롬프트로 사용된다.
디버깅:
  name: 디버깅(debugging)
  def: 프로그램의 오류(버그)를 찾아서 수정하는 과정. 프로그래밍에서 가장 많은 시간이 소요되는 활동 중 하나다.
문제_해결:
  name: 문제 해결(problem solving)
  def: 문제를 분석하고, 해결 방법을 설계하며, 그 해결책을 구현하는 과정. 프로그래밍의 본질적인 활동이다.
이식성:
  name: 이식성(portability)
  def: 프로그램이 다른 컴퓨터 환경에서도 실행될 수 있는 특성. 하이레벨 언어로 작성된 프로그램은 이식성이 높다.
인터랙티브_모드:
  name: 인터랙티브 모드(interactive mode)
  def: 프롬프트에서 명령어를 입력하면 즉시 실행 결과를 확인할 수 있는 모드. 파이썬 REPL(Read-Eval-Print Loop)이 대표적이다.
구문_오류:
  name: 구문 오류(syntax error)
  def: 프로그래밍 언어의 문법 규칙을 위반했을 때 발생하는 오류. 괄호 누락, 오타, 잘못된 들여쓰기 등이 원인이다. 프로그램 실행 전에 발견된다.
논리_오류:
  name: 논리 오류(logic error)
  def: 문법적으로는 올바르지만 프로그램의 실행 순서나 조건이 잘못되어 의도한 결과가 나오지 않는 오류. 찾기 어려운 경우가 많다.
버그:
  name: 버그(bug)
  def: 프로그램의 오류를 일컫는 일반적인 용어. 1947년 하버드 대학의 Mark II 컴퓨터에서 실제 나방(bug)이 발견된 것에서 유래했다는
    설이 있다.
의미론적_오류:
  name: 의미론적 오류(semantic error)
  def: 문법적으로 올바르고 실행도 되지만, 프로그래머가 의도한 것과 다른 동작을 하는 오류. 프로그램이 "잘못된 일을 올바르게" 수행하는 경우다.
출력문:
  name: 출력문(print statement)
  def: 프로그램의 결과를 화면에 표시하는 명령문. 파이썬에서는 `print()` 함수를 사용한다.
구문론:
  name: 구문론(syntax)
  def: 프로그래밍 언어의 문법 규칙. 코드가 어떤 형식으로 작성되어야 하는지를 정의한다.
의미론:
  name: 의미론(semantics)
  def: 프로그램이나 명령문의 의미. 코드가 실행될 때 어떤 동작을 수행하는지를 나타낸다.
