<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 20 900 400">
  <defs>
    <style>
      .tufte-text {
        font-family: Palatino, 'Book Antiqua', Georgia, serif;
        fill: #333;
        font-size: 14px;
      }
      .tufte-title {
        font-family: Palatino, 'Book Antiqua', Georgia, serif;
        fill: #333;
        font-size: 16px;
        font-weight: bold;
      }
      .tufte-small {
        font-family: Palatino, 'Book Antiqua', Georgia, serif;
        fill: #666;
        font-size: 11px;
      }
      .tufte-code {
        font-family: 'Monaco', 'Courier New', monospace;
        fill: #333;
        font-size: 10px;
      }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="900" height="420" fill="#ffffff"/>

  <!-- Title -->
  <text x="450" y="45" class="tufte-title" text-anchor="middle">데이터 과학 Make 워크플로우 (Zipf's Law 분석)</text>

  <!-- Source files (left column) -->
  <rect x="40" y="75" width="140" height="280" fill="#f9f9f9" stroke="#999" stroke-width="1" rx="5"/>
  <text x="110" y="95" class="tufte-small" text-anchor="middle" font-weight="bold">원시 데이터</text>

  <rect x="55" y="110" width="110" height="35" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="3"/>
  <text x="110" y="132" class="tufte-code" text-anchor="middle">books/isles.txt</text>

  <rect x="55" y="155" width="110" height="35" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="3"/>
  <text x="110" y="177" class="tufte-code" text-anchor="middle">books/abyss.txt</text>

  <rect x="55" y="200" width="110" height="35" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="3"/>
  <text x="110" y="222" class="tufte-code" text-anchor="middle">books/last.txt</text>

  <rect x="55" y="245" width="110" height="35" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="3"/>
  <text x="110" y="267" class="tufte-code" text-anchor="middle">books/sierra.txt</text>

  <!-- Scripts (top row) -->
  <rect x="200" y="75" width="100" height="35" fill="#e8e8e8" stroke="#666" stroke-width="1" stroke-dasharray="3,2" rx="3"/>
  <text x="250" y="97" class="tufte-code" text-anchor="middle">countwords.py</text>

  <rect x="440" y="75" width="100" height="35" fill="#e8e8e8" stroke="#666" stroke-width="1" stroke-dasharray="3,2" rx="3"/>
  <text x="490" y="97" class="tufte-code" text-anchor="middle">plotcounts.py</text>

  <rect x="680" y="75" width="100" height="35" fill="#e8e8e8" stroke="#666" stroke-width="1" stroke-dasharray="3,2" rx="3"/>
  <text x="730" y="97" class="tufte-code" text-anchor="middle">testzipf.py</text>

  <!-- DAT files (middle column) -->
  <rect x="200" y="130" width="140" height="205" fill="#fafafa" stroke="#999" stroke-width="1" rx="5"/>
  <text x="270" y="150" class="tufte-small" text-anchor="middle" font-weight="bold">단어 빈도</text>

  <rect x="215" y="165" width="110" height="35" fill="#ddd" stroke="#666" stroke-width="1" rx="3"/>
  <text x="270" y="187" class="tufte-code" text-anchor="middle">isles.dat</text>

  <rect x="215" y="210" width="110" height="35" fill="#ddd" stroke="#666" stroke-width="1" rx="3"/>
  <text x="270" y="232" class="tufte-code" text-anchor="middle">abyss.dat</text>

  <rect x="215" y="255" width="110" height="35" fill="#ddd" stroke="#666" stroke-width="1" rx="3"/>
  <text x="270" y="277" class="tufte-code" text-anchor="middle">last.dat</text>

  <rect x="215" y="300" width="110" height="35" fill="#ddd" stroke="#666" stroke-width="1" rx="3"/>
  <text x="270" y="322" class="tufte-code" text-anchor="middle">sierra.dat</text>

  <!-- PNG files (right-middle column) -->
  <rect x="440" y="130" width="140" height="205" fill="#fafafa" stroke="#999" stroke-width="1" rx="5"/>
  <text x="510" y="150" class="tufte-small" text-anchor="middle" font-weight="bold">시각화</text>

  <rect x="455" y="165" width="110" height="35" fill="#ccc" stroke="#666" stroke-width="1" rx="3"/>
  <text x="510" y="187" class="tufte-code" text-anchor="middle">figures/isles.png</text>

  <rect x="455" y="210" width="110" height="35" fill="#ccc" stroke="#666" stroke-width="1" rx="3"/>
  <text x="510" y="232" class="tufte-code" text-anchor="middle">figures/abyss.png</text>

  <rect x="455" y="255" width="110" height="35" fill="#ccc" stroke="#666" stroke-width="1" rx="3"/>
  <text x="510" y="277" class="tufte-code" text-anchor="middle">figures/last.png</text>

  <rect x="455" y="300" width="110" height="35" fill="#ccc" stroke="#666" stroke-width="1" rx="3"/>
  <text x="510" y="322" class="tufte-code" text-anchor="middle">figures/sierra.png</text>

  <!-- Results file (right) -->
  <rect x="680" y="180" width="140" height="80" fill="#e5e5e5" stroke="#333" stroke-width="2" rx="5"/>
  <text x="750" y="210" class="tufte-code" text-anchor="middle" font-weight="bold">results.txt</text>
  <text x="750" y="230" class="tufte-small" text-anchor="middle">Zipf 검증 결과</text>
  <text x="750" y="248" class="tufte-small" text-anchor="middle" fill="#666">최종 테이블</text>

  <!-- Arrows: txt → dat -->
  <path d="M 165 127 L 215 180" stroke="#666" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>
  <path d="M 165 172 L 215 225" stroke="#666" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>
  <path d="M 165 217 L 215 270" stroke="#666" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>
  <path d="M 165 262 L 215 315" stroke="#666" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>

  <!-- Arrows: countwords.py → dat -->
  <path d="M 250 110 L 250 165" stroke="#999" stroke-width="1" fill="none" marker-end="url(#arrow)"/>

  <!-- Arrows: dat → png -->
  <path d="M 325 182 L 455 182" stroke="#666" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>
  <path d="M 325 227 L 455 227" stroke="#666" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>
  <path d="M 325 272 L 455 272" stroke="#666" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>
  <path d="M 325 317 L 455 317" stroke="#666" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>

  <!-- Arrow: plotcounts.py → png -->
  <path d="M 490 110 L 490 165" stroke="#999" stroke-width="1" fill="none" marker-end="url(#arrow)"/>

  <!-- Arrows: dat → results.txt -->
  <path d="M 325 182 L 680 205" stroke="#666" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>
  <path d="M 325 227 L 680 215" stroke="#666" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>
  <path d="M 325 272 L 680 225" stroke="#666" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>
  <path d="M 325 317 L 680 235" stroke="#666" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>

  <!-- Arrow: testzipf.py → results.txt -->
  <path d="M 730 110 L 730 180" stroke="#999" stroke-width="1" fill="none" marker-end="url(#arrow)"/>

  <!-- Bottom: make all command -->
  <rect x="40" y="365" width="820" height="40" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="5"/>
  <text x="450" y="390" class="tufte-code" text-anchor="middle">$ make all    # 전체 파이프라인 실행 - 변경된 파일만 자동 재빌드</text>

</svg>
