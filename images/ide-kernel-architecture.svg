<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Tufte style: minimal, grayscale, clear typography -->
  <defs>
    <style>
      .title { font-family: 'Palatino', 'Georgia', serif; font-size: 18px; fill: #333; font-weight: bold; }
      .label { font-family: 'Palatino', 'Georgia', serif; font-size: 14px; fill: #333; }
      .small-label { font-family: 'Palatino', 'Georgia', serif; font-size: 12px; fill: #666; }
      .box { fill: none; stroke: #333; stroke-width: 2; }
      .arrow { fill: none; stroke: #666; stroke-width: 1.5; marker-end: url(#arrowhead); }
      .dashed { stroke-dasharray: 5,5; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">커널 아키텍처: 프론트엔드와 실행 엔진의 분리</text>

  <!-- Frontend Box -->
  <rect x="100" y="80" width="200" height="250" class="box" />
  <text x="200" y="110" text-anchor="middle" class="label" font-weight="bold">프론트엔드 (UI)</text>

  <!-- Frontend Components -->
  <rect x="120" y="130" width="160" height="50" fill="#f5f5f5" stroke="#999" stroke-width="1" />
  <text x="200" y="160" text-anchor="middle" class="small-label">코드 편집기</text>

  <rect x="120" y="190" width="160" height="50" fill="#f5f5f5" stroke="#999" stroke-width="1" />
  <text x="200" y="220" text-anchor="middle" class="small-label">결과 표시 영역</text>

  <rect x="120" y="250" width="160" height="50" fill="#f5f5f5" stroke="#999" stroke-width="1" />
  <text x="200" y="280" text-anchor="middle" class="small-label">변수 탐색기</text>

  <!-- Kernel Box -->
  <rect x="500" y="80" width="200" height="250" class="box" />
  <text x="600" y="110" text-anchor="middle" class="label" font-weight="bold">커널 (실행 엔진)</text>

  <!-- Kernel Components -->
  <rect x="520" y="130" width="160" height="50" fill="#e5e5e5" stroke="#999" stroke-width="1" />
  <text x="600" y="155" text-anchor="middle" class="small-label">Python</text>
  <text x="600" y="170" text-anchor="middle" class="small-label">IPython 커널</text>

  <rect x="520" y="190" width="160" height="50" fill="#e5e5e5" stroke="#999" stroke-width="1" />
  <text x="600" y="215" text-anchor="middle" class="small-label">R</text>
  <text x="600" y="230" text-anchor="middle" class="small-label">IRkernel</text>

  <rect x="520" y="250" width="160" height="50" fill="#e5e5e5" stroke="#999" stroke-width="1" />
  <text x="600" y="275" text-anchor="middle" class="small-label">Julia</text>
  <text x="600" y="290" text-anchor="middle" class="small-label">IJulia 커널</text>

  <!-- Communication Arrows -->
  <!-- Execute request -->
  <path d="M 300 160 L 500 160" class="arrow" />
  <text x="400" y="150" text-anchor="middle" class="small-label">execute_request</text>

  <!-- Stream output -->
  <path d="M 500 200 L 300 200" class="arrow" />
  <text x="400" y="190" text-anchor="middle" class="small-label">stream (텍스트)</text>

  <!-- Display data -->
  <path d="M 500 240 L 300 240" class="arrow" />
  <text x="400" y="230" text-anchor="middle" class="small-label">display_data (그래프/표)</text>

  <!-- Execute reply -->
  <path d="M 500 280 L 300 280" class="arrow" />
  <text x="400" y="270" text-anchor="middle" class="small-label">execute_reply</text>

  <!-- Protocol Label -->
  <text x="400" y="350" text-anchor="middle" class="label" font-style="italic">ZeroMQ + Jupyter 메시징 프로토콜</text>

  <!-- Bottom note -->
  <text x="400" y="385" text-anchor="middle" class="small-label" fill="#999">
    프론트엔드는 코드를 실행할 수 없고, 커널에게 요청만 전달함
  </text>
</svg>
