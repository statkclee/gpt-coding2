<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 60 900 430">
  <defs>
    <style>
      /* Tufte Style: Strictly Grayscale, Serif, Minimal */
      .tufte-text { font-family: Palatino, 'Book Antiqua', Georgia, serif; fill: #111; }
      .title { font-size: 20px; font-weight: bold; }
      .subtitle { font-size: 13px; fill: #555; }
      .category { font-size: 16px; font-weight: bold; }
      .feature { font-size: 12px; fill: #333; }
      .command { font-family: 'Monaco', 'Courier New', monospace; font-size: 11px; fill: #444; }
      .label { font-size: 10px; fill: #666; font-weight: bold; }
      .desc { font-size: 11px; fill: #666; }

      /* Boxes - Tufte Grayscale */
      .box-group { fill: #fafafa; stroke: #999; stroke-width: 1; }
      .box-item { fill: #fff; stroke: #ccc; stroke-width: 0.5; }
      .box-highlight { fill: #f5f5f5; stroke: #666; stroke-width: 1; }
    </style>
  </defs>

  <rect x="0" y="0" width="900" height="500" fill="#ffffff"/>

  <!-- Title -->
  <!-- <text x="450" y="35" text-anchor="middle" class="tufte-text title">데이터 과학 워크플로우 자동화 도구</text>
  <text x="450" y="55" text-anchor="middle" class="tufte-text subtitle">R vs Python vs 범용 빌드</text> -->

  <!-- Column 1: R - targets -->
  <rect x="30" y="80" width="260" height="390" rx="4" class="box-group"/>
  <text x="160" y="110" text-anchor="middle" class="tufte-text category">R 데이터 과학</text>

  <rect x="50" y="130" width="220" height="45" rx="2" class="box-highlight"/>
  <text x="160" y="155" text-anchor="middle" class="tufte-text feature" style="font-size: 18px; font-weight: bold;">targets</text>

  <text x="60" y="195" class="tufte-text label">주요 특징</text>
  <text x="60" y="215" class="tufte-text desc">• 증분 빌드 (변경 부분만 재실행)</text>
  <text x="60" y="235" class="tufte-text desc">• 자동 의존성 추적</text>
  <text x="60" y="255" class="tufte-text desc">• R 네이티브 통합</text>
  <text x="60" y="275" class="tufte-text desc">• Quarto 완벽 지원</text>

  <rect x="50" y="295" width="220" height="55" rx="2" class="box-item"/>
  <text x="60" y="315" class="tufte-text label">설치</text>
  <text x="60" y="335" class="command">install.packages("targets")</text>

  <text x="60" y="370" class="tufte-text label">주요 용도</text>
  <text x="60" y="390" class="tufte-text desc">R 데이터 분석 파이프라인</text>
  <text x="60" y="410" class="tufte-text desc">통계 모델링 워크플로우</text>
  <text x="60" y="430" class="tufte-text desc">재현가능한 연구</text>

  <!-- Column 2: Python - Snakemake -->
  <rect x="320" y="80" width="260" height="390" rx="4" class="box-group"/>
  <text x="450" y="110" text-anchor="middle" class="tufte-text category">파이썬 과학</text>

  <rect x="340" y="130" width="220" height="45" rx="2" class="box-highlight"/>
  <text x="450" y="155" text-anchor="middle" class="tufte-text feature" style="font-size: 18px; font-weight: bold;">Snakemake</text>

  <text x="350" y="195" class="tufte-text label">주요 특징</text>
  <text x="350" y="215" class="tufte-text desc">• make-like 문법 + Python</text>
  <text x="350" y="235" class="tufte-text desc">• 생물정보학 표준</text>
  <text x="350" y="255" class="tufte-text desc">• 클러스터/클라우드 실행</text>
  <text x="350" y="275" class="tufte-text desc">• 자동 병렬화</text>

  <rect x="330" y="295" width="245" height="55" rx="2" class="box-item"/>
  <text x="340" y="315" class="tufte-text label">설치</text>
  <text x="335" y="335" class="command">conda install -c conda-forge snakemake</text>

  <text x="350" y="370" class="tufte-text label">주요 용도</text>
  <text x="350" y="390" class="tufte-text desc">생물정보학 파이프라인</text>
  <text x="350" y="410" class="tufte-text desc">대규모 데이터 처리</text>
  <text x="350" y="430" class="tufte-text desc">재현가능한 과학 워크플로우</text>

  <!-- Column 3: 범용 - Task -->
  <rect x="610" y="80" width="260" height="390" rx="4" class="box-group"/>
  <text x="740" y="110" text-anchor="middle" class="tufte-text category">범용 빌드 도구</text>

  <rect x="630" y="130" width="220" height="45" rx="2" class="box-highlight"/>
  <text x="740" y="155" text-anchor="middle" class="tufte-text feature" style="font-size: 18px; font-weight: bold;">Task</text>

  <text x="640" y="195" class="tufte-text label">주요 특징</text>
  <text x="640" y="215" class="tufte-text desc">• YAML 기반 간단한 문법</text>
  <text x="640" y="235" class="tufte-text desc">• 크로스 플랫폼 (Win/Mac/Linux)</text>
  <text x="640" y="255" class="tufte-text desc">• make의 현대적 대안</text>
  <text x="640" y="275" class="tufte-text desc">• 빠른 실행 속도</text>

  <rect x="630" y="295" width="220" height="55" rx="2" class="box-item"/>
  <text x="640" y="315" class="tufte-text label">설치 (macOS)</text>
  <text x="640" y="335" class="command">brew install go-task</text>

  <text x="640" y="370" class="tufte-text label">주요 용도</text>
  <text x="640" y="390" class="tufte-text desc">프로젝트 빌드 자동화</text>
  <text x="640" y="410" class="tufte-text desc">Quarto 렌더링 관리</text>
  <text x="640" y="430" class="tufte-text desc">개발 워크플로우 단순화</text>

</svg>
