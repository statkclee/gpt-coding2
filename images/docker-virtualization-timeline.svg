<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 40 1000 410">
  <defs>
    <style>
      .tufte-text {
        font-family: Palatino, 'Book Antiqua', Georgia, serif;
        fill: #333;
        font-size: 15px;
      }
      .tufte-title {
        font-family: Palatino, 'Book Antiqua', Georgia, serif;
        fill: #333;
        font-size: 17px;
        font-weight: bold;
      }
      .tufte-item {
        font-family: Palatino, 'Book Antiqua', Georgia, serif;
        fill: #666;
        font-size: 13px;
      }
      .tufte-tiny {
        font-family: 'Monaco', 'Courier New', monospace;
        fill: #999;
        font-size: 11px;
      }
      .tufte-bg {
        fill: #ffffff;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1000" height="450" class="tufte-bg"/>

  <!-- Timeline -->
  <line x1="50" y1="200" x2="950" y2="200" stroke="#999" stroke-width="2"/>

  <!-- VM (1999) -->
  <circle cx="130" cy="200" r="8" fill="#666"/>
  <line x1="130" y1="200" x2="130" y2="100" stroke="#999" stroke-width="1" stroke-dasharray="3,3"/>
  <rect x="50" y="60" width="160" height="130" fill="#f9f9f9" stroke="#999" stroke-width="1.5"/>
  <text x="130" y="85" class="tufte-title" text-anchor="middle">가상 머신 (VM)</text>
  <text x="130" y="105" class="tufte-item" text-anchor="middle">1999</text>
  <text x="60" y="128" class="tufte-item">• 하드웨어 가상화</text>
  <text x="60" y="148" class="tufte-item">• 완전한 Guest OS</text>
  <text x="60" y="168" class="tufte-item">• VMware, VirtualBox</text>
  <text x="130" y="186" class="tufte-tiny" text-anchor="middle" fill="#999">완벽한 격리 / 무거움</text>

  <!-- LXC (2008) -->
  <circle cx="380" cy="200" r="8" fill="#666"/>
  <line x1="380" y1="200" x2="380" y2="100" stroke="#999" stroke-width="1" stroke-dasharray="3,3"/>
  <rect x="300" y="60" width="160" height="130" fill="#f9f9f9" stroke="#999" stroke-width="1.5"/>
  <text x="380" y="85" class="tufte-title" text-anchor="middle">컨테이너 (LXC)</text>
  <text x="380" y="105" class="tufte-item" text-anchor="middle">2008</text>
  <text x="310" y="128" class="tufte-item">• OS 커널 공유</text>
  <text x="310" y="148" class="tufte-item">• 가볍고 빠름</text>
  <text x="310" y="168" class="tufte-item">• Linux Only</text>
  <text x="380" y="186" class="tufte-tiny" text-anchor="middle" fill="#999">경량 / 복잡한 설정</text>

  <!-- Docker (2013) -->
  <circle cx="630" cy="200" r="8" fill="#333"/>
  <line x1="630" y1="200" x2="630" y2="100" stroke="#999" stroke-width="1" stroke-dasharray="3,3"/>
  <rect x="550" y="60" width="160" height="130" fill="#e5e5e5" stroke="#333" stroke-width="2"/>
  <text x="630" y="85" class="tufte-title" text-anchor="middle">도커</text>
  <text x="630" y="105" class="tufte-item" text-anchor="middle" font-weight="bold">2013</text>
  <text x="560" y="128" class="tufte-item">• 앱 컨테이너</text>
  <text x="560" y="148" class="tufte-item">• 이미지 표준화</text>
  <text x="560" y="168" class="tufte-item">• 크로스 플랫폼</text>
  <text x="630" y="186" class="tufte-tiny" text-anchor="middle" fill="#333" font-weight="bold">한 번 빌드, 어디서나 실행</text>

  <!-- Kubernetes (2015) -->
  <circle cx="880" cy="200" r="8" fill="#666"/>
  <line x1="880" y1="200" x2="880" y2="100" stroke="#999" stroke-width="1" stroke-dasharray="3,3"/>
  <rect x="800" y="60" width="160" height="130" fill="#f5f5f5" stroke="#999" stroke-width="1.5"/>
  <text x="880" y="85" class="tufte-title" text-anchor="middle">쿠버네티스</text>
  <text x="880" y="105" class="tufte-item" text-anchor="middle">2015</text>
  <text x="810" y="128" class="tufte-item">• 오케스트레이션</text>
  <text x="810" y="148" class="tufte-item">• 자동 스케일링</text>
  <text x="810" y="168" class="tufte-item">• 클라우드 네이티브</text>
  <text x="880" y="186" class="tufte-tiny" text-anchor="middle" fill="#999">대규모 운영 자동화</text>

  <!-- Timeline labels -->
  <text x="130" y="225" class="tufte-item" text-anchor="middle" fill="#999">1999</text>
  <text x="380" y="225" class="tufte-item" text-anchor="middle" fill="#999">2008</text>
  <text x="630" y="225" class="tufte-item" text-anchor="middle" fill="#999">2013</text>
  <text x="880" y="225" class="tufte-item" text-anchor="middle" fill="#999">2015</text>

  <!-- Arrows -->
  <path d="M 210 175 L 300 175" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M 460 175 L 550 175" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M 710 175 L 800 175" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)"/>

  <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
    <polygon points="0 0, 10 3, 0 6" fill="#666"/>
  </marker>

  <text x="255" y="167" class="tufte-item" text-anchor="middle" fill="#999">경량화</text>
  <text x="505" y="167" class="tufte-item" text-anchor="middle" fill="#999">표준화</text>
  <text x="755" y="167" class="tufte-item" text-anchor="middle" fill="#999">자동화</text>

  <!-- Bottom comparison -->
  <rect x="50" y="255" width="900" height="180" fill="#fafafa" stroke="#999" stroke-width="1.5"/>
  <text x="500" y="280" class="tufte-title" text-anchor="middle">자원 사용량 비교</text>
  <line x1="50" y1="290" x2="950" y2="290" stroke="#ccc" stroke-width="1"/>

  <!-- VM -->
  <text x="162" y="315" class="tufte-text" text-anchor="middle" font-weight="bold">VM</text>
  <text x="60" y="340" class="tufte-item">디스크: 20GB+</text>
  <text x="60" y="362" class="tufte-item">메모리: 4GB+ (전체)</text>
  <text x="60" y="384" class="tufte-item">부팅: 30-60초</text>
  <text x="60" y="406" class="tufte-item" font-weight="bold">격리: 완전 (OS)</text>
  <text x="60" y="428" class="tufte-item">플랫폼: 모든 OS</text>

  <!-- LXC -->
  <text x="387" y="315" class="tufte-text" text-anchor="middle" font-weight="bold">LXC</text>
  <text x="285" y="340" class="tufte-item">디스크: 50MB</text>
  <text x="285" y="362" class="tufte-item">메모리: 실사용량</text>
  <text x="285" y="384" class="tufte-item">부팅: 1초</text>
  <text x="285" y="406" class="tufte-item">격리: 커널 공유</text>
  <text x="285" y="428" class="tufte-item" fill="#c44">플랫폼: Linux만</text>

  <!-- Docker -->
  <rect x="495" y="302" width="220" height="130" fill="#ffffff" stroke="#666" stroke-width="1"/>
  <text x="605" y="320" class="tufte-text" text-anchor="middle" font-weight="bold">Docker</text>
  <text x="505" y="345" class="tufte-item">디스크: 200MB (캐시)</text>
  <text x="505" y="367" class="tufte-item">메모리: 앱 실사용량</text>
  <text x="505" y="389" class="tufte-item">부팅: 1초</text>
  <text x="505" y="411" class="tufte-item">격리: 프로세스+이미지</text>
  <text x="505" y="428" class="tufte-item" font-weight="bold">플랫폼: Win/Mac/Linux</text>

  <!-- K8s -->
  <text x="837" y="315" class="tufte-text" text-anchor="middle" font-weight="bold">K8s</text>
  <text x="735" y="340" class="tufte-item">디스크: +제어플레인</text>
  <text x="735" y="362" class="tufte-item">메모리: +관리비용</text>
  <text x="735" y="384" class="tufte-item">부팅: 클러스터</text>
  <text x="735" y="406" class="tufte-item">격리: NS+Pod</text>
  <text x="735" y="428" class="tufte-item">플랫폼: 멀티클라우드</text>
</svg>
