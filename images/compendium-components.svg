  <text x="25" y="365" class="tufte-label">기본 재현</text>
  <text x="855" y="365" class="tufte-label" text-anchor="end">인지 재현 (Cognitive Reproducibility)</text>

  <text x="680" y="260" class="tufte-small" text-anchor="middle" font-style="italic">Docker (환경) + AGENT.md (맥락) = AI 시대의 진정한 재현성 확보</text>

