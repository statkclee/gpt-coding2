<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 320">
  <defs>
    <style>
      .tufte-text {
        font-family: 'Noto Sans KR', Palatino, 'Book Antiqua', Georgia, serif;
        fill: #333;
      }
      .tufte-title {
        font-family: 'Noto Sans KR', Palatino, 'Book Antiqua', Georgia, serif;
        fill: #333;
        font-size: 13px;
        font-weight: 500;
      }
      .tufte-label {
        font-family: 'Noto Sans KR', Palatino, 'Book Antiqua', Georgia, serif;
        fill: #555;
        font-size: 11px;
      }
      .tufte-thought {
        font-family: 'Noto Sans KR', Palatino, 'Book Antiqua', Georgia, serif;
        fill: #444;
        font-size: 11px;
      }
      .tufte-you {
        font-family: 'Noto Sans KR', Palatino, 'Book Antiqua', Georgia, serif;
        fill: #333;
        font-size: 12px;
        font-weight: 500;
      }
    </style>
  </defs>

  <!-- White background -->
  <rect x="0" y="0" width="600" height="320" fill="#ffffff"/>

  <!-- CPU (Central) -->
  <rect x="220" y="100" width="120" height="70" rx="4" fill="#f5f5f5" stroke="#333" stroke-width="1.5"/>
  <text x="280" y="130" class="tufte-title" text-anchor="middle">중앙처리</text>
  <text x="280" y="150" class="tufte-title" text-anchor="middle">장치(CPU)</text>

  <!-- Thought bubble "다음에 무엇을 실행할까?" -->
  <ellipse cx="420" cy="55" rx="70" ry="35" fill="#f9f9f9" stroke="#666" stroke-width="1"/>
  <circle cx="355" cy="85" r="6" fill="#f9f9f9" stroke="#666" stroke-width="1"/>
  <circle cx="340" cy="95" r="4" fill="#f9f9f9" stroke="#666" stroke-width="1"/>
  <text x="420" y="48" class="tufte-thought" text-anchor="middle">다음에</text>
  <text x="420" y="62" class="tufte-thought" text-anchor="middle">무엇을</text>
  <text x="420" y="76" class="tufte-thought" text-anchor="middle">실행할까?</text>

  <!-- I/O Device (Left) -->
  <rect x="30" y="100" width="100" height="70" rx="4" fill="#ffffff" stroke="#333" stroke-width="1.5"/>
  <text x="80" y="130" class="tufte-title" text-anchor="middle">입출력</text>
  <text x="80" y="150" class="tufte-title" text-anchor="middle">장치</text>

  <!-- Network (Right) -->
  <rect x="430" y="100" width="100" height="70" rx="4" fill="#ffffff" stroke="#333" stroke-width="1.5"/>
  <text x="480" y="140" class="tufte-title" text-anchor="middle">네트워크</text>

  <!-- Main Memory (Bottom Center) - highlighted -->
  <rect x="170" y="220" width="120" height="70" rx="4" fill="#e8e8e8" stroke="#333" stroke-width="2"/>
  <text x="230" y="250" class="tufte-title" text-anchor="middle">주기억장치</text>

  <!-- Secondary Memory (Bottom Right) -->
  <rect x="360" y="220" width="120" height="70" rx="4" fill="#ffffff" stroke="#333" stroke-width="1.5"/>
  <text x="420" y="255" class="tufte-title" text-anchor="middle">보조</text>
  <text x="420" y="273" class="tufte-title" text-anchor="middle">기억장치</text>

  <!-- Connection lines -->
  <!-- I/O to CPU -->
  <line x1="130" y1="135" x2="220" y2="135" stroke="#666" stroke-width="1.5"/>

  <!-- CPU to Network -->
  <line x1="340" y1="135" x2="430" y2="135" stroke="#666" stroke-width="1.5"/>

  <!-- CPU to Main Memory -->
  <line x1="280" y1="170" x2="280" y2="200" stroke="#666" stroke-width="1.5"/>
  <line x1="280" y1="200" x2="230" y2="200" stroke="#666" stroke-width="1.5"/>
  <line x1="230" y1="200" x2="230" y2="220" stroke="#666" stroke-width="1.5"/>

  <!-- Main Memory to Secondary Memory -->
  <line x1="290" y1="255" x2="360" y2="255" stroke="#666" stroke-width="1.5"/>

  <!-- "여러분" (You) - Person icon and label pointing to main memory -->
  <text x="80" y="260" class="tufte-you" text-anchor="middle">여러분</text>

  <!-- Arrow from "여러분" to Main Memory -->
  <line x1="105" y1="255" x2="165" y2="255" stroke="#444" stroke-width="1.5"/>
  <polygon points="165,255 157,251 157,259" fill="#444"/>

  <!-- Person icon -->
  <circle cx="80" cy="280" r="10" fill="none" stroke="#333" stroke-width="1.5"/>
  <line x1="80" y1="290" x2="80" y2="310" stroke="#333" stroke-width="1.5"/>
  <line x1="65" y1="298" x2="95" y2="298" stroke="#333" stroke-width="1.5"/>
  <line x1="80" y1="310" x2="70" y2="318" stroke="#333" stroke-width="1.5"/>
  <line x1="80" y1="310" x2="90" y2="318" stroke="#333" stroke-width="1.5"/>

</svg>
