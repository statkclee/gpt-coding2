<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 30 900 320">
  <defs>
    <style>
      .tufte-text {
        font-family: Palatino, 'Book Antiqua', Georgia, serif;
        fill: #333;
        font-size: 14px;
      }
      .tufte-title {
        font-family: Palatino, 'Book Antiqua', Georgia, serif;
        fill: #333;
        font-size: 16px;
        font-weight: bold;
      }
      .tufte-small {
        font-family: Palatino, 'Book Antiqua', Georgia, serif;
        fill: #666;
        font-size: 12px;
      }
      .tufte-code {
        font-family: 'Monaco', 'Courier New', monospace;
        fill: #333;
        font-size: 11px;
      }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="900" height="320" fill="#ffffff"/>

  <!-- Title -->
  <!-- <text x="450" y="30" class="tufte-title" text-anchor="middle" font-size="18">Docker Hub 구조</text> -->

  <!-- Docker Hub Cloud -->
  <rect x="250" y="50" width="400" height="200" fill="#f5f5f5" stroke="#999" stroke-width="2" rx="10"/>
  <text x="450" y="80" class="tufte-title" text-anchor="middle">도커 허브</text>
  <text x="450" y="100" class="tufte-small" text-anchor="middle" fill="#999">hub.docker.com</text>

  <!-- Official Images -->
  <rect x="270" y="115" width="170" height="120" fill="#e8e8e8" stroke="#666" stroke-width="1" rx="5"/>
  <text x="355" y="138" class="tufte-text" text-anchor="middle" font-weight="bold">공식 이미지</text>
  <text x="280" y="160" class="tufte-small">rocker/rstudio</text>
  <text x="280" y="178" class="tufte-small">python</text>
  <text x="280" y="196" class="tufte-small">postgres</text>
  <text x="280" y="214" class="tufte-small">ubuntu</text>

  <!-- User Images -->
  <rect x="460" y="115" width="170" height="120" fill="#fafafa" stroke="#666" stroke-width="1" rx="5"/>
  <text x="545" y="138" class="tufte-text" text-anchor="middle" font-weight="bold">사용자 이미지</text>
  <text x="470" y="160" class="tufte-small">myname/myproject</text>
  <text x="470" y="178" class="tufte-small">team/analysis-env</text>
  <text x="470" y="196" class="tufte-small">lab/ml-pipeline</text>
  <text x="470" y="214" class="tufte-small" fill="#999">(Public / Private)</text>

  <!-- Local Machine (Left) -->
  <rect x="40" y="100" width="160" height="130" fill="#ffffff" stroke="#999" stroke-width="1.5" rx="5"/>
  <text x="120" y="125" class="tufte-text" text-anchor="middle" font-weight="bold">로컬 컴퓨터</text>
  <text x="120" y="150" class="tufte-small" text-anchor="middle">이미지 빌드</text>
  <rect x="60" y="165" width="120" height="50" fill="#e5e5e5" stroke="#666" stroke-width="1" rx="3"/>
  <text x="120" y="195" class="tufte-code" text-anchor="middle">myimage:1.0</text>

  <!-- Server (Right) -->
  <rect x="700" y="100" width="160" height="130" fill="#ffffff" stroke="#999" stroke-width="1.5" rx="5"/>
  <text x="780" y="125" class="tufte-text" text-anchor="middle" font-weight="bold">서버 / 동료</text>
  <text x="780" y="150" class="tufte-small" text-anchor="middle">이미지 다운로드</text>
  <rect x="720" y="165" width="120" height="50" fill="#e5e5e5" stroke="#666" stroke-width="1" rx="3"/>
  <text x="780" y="195" class="tufte-code" text-anchor="middle">myimage:1.0</text>

  <!-- Arrows -->
  <path d="M 200 180 L 250 180" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="225" y="170" class="tufte-code" text-anchor="middle">push</text>

  <path d="M 650 180 L 700 180" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="675" y="170" class="tufte-code" text-anchor="middle">pull</text>

  <!-- Version Tags (compact) -->
  <rect x="40" y="265" width="820" height="45" fill="#fafafa" stroke="#999" stroke-width="1" rx="5"/>
  <text x="60" y="292" class="tufte-code">:4.3.0</text>
  <text x="115" y="292" class="tufte-small" fill="#666">특정 버전</text>
  <text x="250" y="292" class="tufte-code">:4.2.0</text>
  <text x="305" y="292" class="tufte-small" fill="#666">이전 버전</text>
  <text x="440" y="292" class="tufte-code">:latest</text>
  <text x="500" y="292" class="tufte-small" fill="#666">최신 (변경 가능)</text>
  <text x="670" y="292" class="tufte-small" fill="#999" font-style="bold">재현성 = 특정 버전 태그 사용</text>
</svg>
