<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 25 550 130">
  <defs>
    <style>
      .tufte-title {
        font-family: 'Noto Sans KR', Palatino, 'Book Antiqua', Georgia, serif;
        fill: #333;
        font-size: 13px;
        font-weight: 600;
      }
      .tufte-label {
        font-family: 'Noto Sans KR', Palatino, 'Book Antiqua', Georgia, serif;
        fill: #333;
        font-size: 11px;
        font-weight: 500;
      }
      .tufte-small {
        font-family: 'Noto Sans KR', Palatino, 'Book Antiqua', Georgia, serif;
        fill: #666;
        font-size: 9px;
      }
      .tufte-code {
        font-family: 'D2Coding', 'Consolas', monospace;
        fill: #555;
        font-size: 10px;
      }
    </style>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <polygon points="0 0, 8 4, 0 8" fill="#666"/>
    </marker>
  </defs>

  <!-- White background -->
  <rect x="0" y="0" width="550" height="180" fill="#ffffff"/>

  <!-- Title -->
  <text x="275" y="22" class="tufte-title" text-anchor="middle">REPL: Read-Eval-Print Loop</text>

  <!-- 1. Read (입력) -->
  <g transform="translate(70, 85)">
    <rect x="-45" y="-30" width="90" height="60" rx="4" fill="#f8f8f8" stroke="#333" stroke-width="1.5"/>
    <text x="0" y="-5" class="tufte-label" text-anchor="middle">Read</text>
    <text x="0" y="10" class="tufte-small" text-anchor="middle">(입력 읽기)</text>
    <text x="0" y="45" class="tufte-code" text-anchor="middle">>>></text>
  </g>

  <!-- Arrow: Read → Eval -->
  <line x1="125" y1="85" x2="165" y2="85" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- 2. Eval (평가) -->
  <g transform="translate(220, 85)">
    <rect x="-45" y="-30" width="90" height="60" rx="4" fill="#f0f0f0" stroke="#333" stroke-width="1.5"/>
    <text x="0" y="-5" class="tufte-label" text-anchor="middle">Eval</text>
    <text x="0" y="10" class="tufte-small" text-anchor="middle">(코드 실행)</text>
    <text x="0" y="45" class="tufte-code" text-anchor="middle">2 + 3</text>
  </g>

  <!-- Arrow: Eval → Print -->
  <line x1="275" y1="85" x2="315" y2="85" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- 3. Print (출력) -->
  <g transform="translate(370, 85)">
    <rect x="-45" y="-30" width="90" height="60" rx="4" fill="#f8f8f8" stroke="#333" stroke-width="1.5"/>
    <text x="0" y="-5" class="tufte-label" text-anchor="middle">Print</text>
    <text x="0" y="10" class="tufte-small" text-anchor="middle">(결과 출력)</text>
    <text x="0" y="45" class="tufte-code" text-anchor="middle">5</text>
  </g>

  <!-- Arrow: Print → Loop -->
  <line x1="425" y1="85" x2="465" y2="85" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- 4. Loop (반복) -->
  <g transform="translate(495, 85)">
    <circle cx="0" cy="0" r="28" fill="#fafafa" stroke="#333" stroke-width="1.5"/>
    <text x="0" y="-5" class="tufte-label" text-anchor="middle">Loop</text>
    <text x="0" y="10" class="tufte-small" text-anchor="middle">(반복)</text>
  </g>

  <!-- Loop back arrow -->
  <path d="M 495 113 Q 495 145 275 145 Q 55 145 85 105" fill="none" stroke="#999" stroke-width="1" stroke-dasharray="4,3"/>
  <g transform="translate(37, -10)">
    <line x1="45" y1="113" x2="40" y2="120" stroke="#999" stroke-width="1.5"/>
    <line x1="45" y1="113" x2="50" y2="120" stroke="#999" stroke-width="1.5"/>
  </g>

  <!-- Caption -->
  <text x="275" y="40" class="tufte-small" text-anchor="middle">인터랙티브 모드는 입력 → 실행 → 출력을 반복하며 즉각적인 피드백을 제공한다</text>

</svg>
