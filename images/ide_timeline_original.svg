<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3200 1500" style="background-color: #ffffff;">
  <defs>
    <style>
      /* Tufte CSS: Minimalist, Serif, High Contrast */
      .tufte-text { font-family: Palatino, 'Book Antiqua', Georgia, serif; fill: #111; }
      .title { font-size: 60px; font-weight: normal; letter-spacing: -0.5px; }
      .subtitle { font-size: 32px; fill: #555; font-style: italic; }

      /* Card Typography */
      .card-title { font-size: 36px; font-weight: bold; }
      .card-sub { font-size: 26px; fill: #444; }
      .item-title { font-size: 32px; font-weight: bold; text-decoration: underline; text-decoration-thickness: 1px; }
      .item-year { font-size: 26px; fill: #111; }
      .item-desc { font-size: 24px; fill: #333; }
      .item-impact { font-size: 24px; font-weight: bold; fill: #000; margin-top: 10px; }
      .item-data { font-size: 22px; fill: #555; }

      /* Graphics */
      .axis-line { stroke: #333; stroke-width: 2; }
      .tick-line { stroke: #333; stroke-width: 2; }
      .year-label { font-size: 28px; font-weight: bold; font-family: sans-serif; fill: #000; }
      
      /* Connector Lines */
      .conn-line { stroke: #888; stroke-width: 1.5; stroke-dasharray: 5,5; }
      
      /* Card Box */
      .card-bg { fill: #fff; stroke: #333; stroke-width: 1.5; }
      .card-header-bg { fill: #f4f4f4; stroke: none; }
      .marker-circle { fill: #fff; stroke: #000; stroke-width: 3; }
    </style>
