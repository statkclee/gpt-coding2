<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <style>
      /* Tufte Style: Grayscale, Serif font, minimal decoration */
      .tufte-text { font-family: Palatino, 'Book Antiqua', Georgia, serif; fill: #333; }
      .title { font-size: 20px; font-weight: bold; }
      .subtitle { font-size: 13px; fill: #666; }
      .label { font-size: 14px; font-weight: 600; }
      .detail { font-size: 12px; fill: #666; }
      .note { font-size: 11px; fill: #888; font-style: italic; }

      .layer { fill: #fff; stroke: #999; stroke-width: 1.5; }
      .layer-shared { fill: #f5f5f5; stroke: #999; stroke-width: 1.5; }
      .layer-isolated { fill: #e5e5e5; stroke: #666; stroke-width: 2; }
      .layer-emphatic { fill: #d5d5d5; stroke: #666; stroke-width: 2; }
    </style>
  </defs>

  <!-- White background -->
  <rect x="0" y="0" width="900" height="500" fill="#ffffff"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" class="tufte-text title">환경 격리 수준 비교: uv vs Docker</text>
  <text x="450" y="55" text-anchor="middle" class="tufte-text subtitle">가상화 계층 구조</text>

  <!-- Left side: uv (Package-level) -->
  <text x="225" y="90" text-anchor="middle" class="tufte-text label">uv (패키지 수준 격리)</text>

  <!-- Host OS (Shared) -->
  <rect x="75" y="110" width="300" height="50" rx="4" class="layer-shared"/>
  <text x="225" y="135" text-anchor="middle" class="tufte-text detail">호스트 운영체제 (macOS, Linux, Windows)</text>

  <!-- System Python (Shared) -->
  <rect x="95" y="170" width="260" height="45" rx="4" class="layer-shared"/>
  <text x="225" y="195" text-anchor="middle" class="tufte-text detail">시스템 Python 인터프리터 (공유)</text>

  <!-- Virtual Env (Isolated) -->
  <rect x="115" y="225" width="220" height="100" rx="4" class="layer-isolated"/>
  <text x="225" y="250" text-anchor="middle" class="tufte-text label">가상 환경 (.venv)</text>
  <text x="225" y="270" text-anchor="middle" class="tufte-text detail">← uv로 생성</text>

  <rect x="135" y="285" width="180" height="30" rx="2" class="layer-emphatic"/>
  <text x="225" y="305" text-anchor="middle" class="tufte-text detail">Python 패키지만 격리</text>

  <text x="225" y="350" text-anchor="middle" class="tufte-text note">가볍고 빠름 / 시스템 의존</text>

  <!-- Right side: Docker (OS-level) -->
  <text x="675" y="90" text-anchor="middle" class="tufte-text label">Docker (OS 수준 격리)</text>

  <!-- Host OS -->
  <rect x="525" y="110" width="300" height="50" rx="4" class="layer-shared"/>
  <text x="675" y="135" text-anchor="middle" class="tufte-text detail">호스트 운영체제 (macOS, Linux, Windows)</text>

  <!-- Docker Engine (Shared) -->
  <rect x="545" y="170" width="260" height="35" rx="4" class="layer-shared"/>
  <text x="675" y="192" text-anchor="middle" class="tufte-text detail">Docker Engine (공유)</text>

  <!-- Container (Fully Isolated) -->
  <rect x="565" y="215" width="220" height="135" rx="4" class="layer-isolated"/>
  <text x="675" y="238" text-anchor="middle" class="tufte-text label">컨테이너 (완전 격리)</text>

  <rect x="585" y="250" width="180" height="25" rx="2" class="layer-emphatic"/>
  <text x="675" y="267" text-anchor="middle" class="tufte-text detail">OS + 시스템 라이브러리</text>

  <rect x="585" y="285" width="180" height="25" rx="2" class="layer-emphatic"/>
  <text x="675" y="302" text-anchor="middle" class="tufte-text detail">Python/R 인터프리터</text>

  <rect x="585" y="320" width="180" height="25" rx="2" class="layer-emphatic"/>
  <text x="675" y="337" text-anchor="middle" class="tufte-text detail">모든 패키지</text>

  <text x="675" y="375" text-anchor="middle" class="tufte-text note">무겁지만 완전 독립</text>

  <!-- Comparison annotations -->
  <line x1="400" y1="250" x2="500" y2="250" stroke="#ccc" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="450" y="245" text-anchor="middle" class="tufte-text note" fill="#999">격리 범위</text>

  <!-- Bottom summary -->
  <rect x="100" y="410" width="700" height="70" fill="#fafafa" stroke="#d0d0d0" stroke-width="1" rx="4"/>
  <text x="450" y="435" text-anchor="middle" class="tufte-text label">선택 기준</text>
  <text x="450" y="455" text-anchor="middle" class="tufte-text detail">단순 Python 프로젝트 → uv (빠르고 가벼움)</text>
  <text x="450" y="470" text-anchor="middle" class="tufte-text detail">복잡한 시스템 의존성, 멀티 언어, 배포 → Docker (완전 격리)</text>
</svg>
