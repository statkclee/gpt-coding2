<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <style>
      /* Tufte Style: Grayscale, Serif font, minimal decoration */
      .tufte-text { font-family: Palatino, 'Book Antiqua', Georgia, serif; fill: #333; }
      .title { font-size: 20px; font-weight: bold; }
      .subtitle { font-size: 13px; fill: #666; }
      .label { font-size: 14px; font-weight: 600; }
      .detail { font-size: 12px; fill: #666; }
      .note { font-size: 11px; fill: #888; font-style: italic; }

      .layer { fill: #fff; stroke: #999; stroke-width: 1.5; }
      .layer-shared { fill: #f5f5f5; stroke: #999; stroke-width: 1.5; }
      .layer-isolated { fill: #e5e5e5; stroke: #666; stroke-width: 2; }
      .layer-emphatic { fill: #d5d5d5; stroke: #666; stroke-width: 2; }
    </style>
  </defs>

  <!-- White background -->
  <rect x="0" y="0" width="900" height="500" fill="#ffffff"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" class="tufte-text title">환경 격리 수준 비교: uv vs Docker</text>
  <text x="450" y="55" text-anchor="middle" class="tufte-text subtitle">가상화 계층 구조 (아래에서 위로 쌓임)</text>

  <!-- Left side: uv (Package-level) -->
  <text x="225" y="90" text-anchor="middle" class="tufte-text label">uv (패키지 수준 격리)</text>

  <!-- Host OS (Bottom) -->
  <rect x="75" y="330" width="300" height="50" rx="4" class="layer-shared"/>
  <text x="225" y="355" text-anchor="middle" class="tufte-text detail">호스트 운영체제 (macOS, Linux, Windows)</text>

  <!-- System Python (Above OS) -->
  <rect x="95" y="270" width="260" height="50" rx="4" class="layer-shared"/>
  <text x="225" y="295" text-anchor="middle" class="tufte-text detail">시스템 Python 인터프리터 (공유)</text>

  <!-- Virtual Env (Above Python) -->
  <rect x="115" y="140" width="220" height="120" rx="4" class="layer-isolated"/>
  <text x="225" y="165" text-anchor="middle" class="tufte-text label">가상 환경 (.venv)</text>
  <text x="225" y="185" text-anchor="middle" class="tufte-text detail">← uv로 생성</text>

  <rect x="135" y="210" width="180" height="40" rx="2" class="layer-emphatic"/>
  <text x="225" y="225" text-anchor="middle" class="tufte-text detail">Python 패키지</text>
  <text x="225" y="240" text-anchor="middle" class="tufte-text detail">(격리됨)</text>

  <text x="225" y="120" text-anchor="middle" class="tufte-text note">가볍고 빠름 / 시스템 의존</text>

  <!-- Right side: Docker (OS-level) -->
  <text x="675" y="90" text-anchor="middle" class="tufte-text label">Docker (OS 수준 격리)</text>

  <!-- Host OS (Bottom) -->
  <rect x="525" y="330" width="300" height="50" rx="4" class="layer-shared"/>
  <text x="675" y="355" text-anchor="middle" class="tufte-text detail">호스트 운영체제 (macOS, Linux, Windows)</text>

  <!-- Docker Engine (Above OS) -->
  <rect x="545" y="280" width="260" height="40" rx="4" class="layer-shared"/>
  <text x="675" y="302" text-anchor="middle" class="tufte-text detail">Docker Engine (공유)</text>

  <!-- Container (Above Docker Engine) -->
  <rect x="565" y="100" width="220" height="170" rx="4" class="layer-isolated"/>
  <text x="675" y="125" text-anchor="middle" class="tufte-text label">컨테이너 (완전 격리)</text>

  <rect x="585" y="145" width="180" height="30" rx="2" class="layer-emphatic"/>
  <text x="675" y="165" text-anchor="middle" class="tufte-text detail">패키지</text>

  <rect x="585" y="185" width="180" height="30" rx="2" class="layer-emphatic"/>
  <text x="675" y="205" text-anchor="middle" class="tufte-text detail">Python/R 인터프리터</text>

  <rect x="585" y="225" width="180" height="35" rx="2" class="layer-emphatic"/>
  <text x="675" y="245" text-anchor="middle" class="tufte-text detail">OS + 시스템 라이브러리</text>

  <!-- Arrows showing stack direction -->
  <path d="M 40 350 L 40 150" fill="none" stroke="#ccc" stroke-width="1" marker-end="url(#arrow-up)"/>
  <text x="30" y="250" text-anchor="middle" class="tufte-text note" fill="#999" transform="rotate(-90, 30, 250)">쌓임</text>

  <defs>
    <marker id="arrow-up" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <path d="M 0 0 L 8 4 L 0 8 z" fill="#ccc" />
    </marker>
  </defs>

  <!-- Comparison annotations -->
  <line x1="400" y1="200" x2="500" y2="200" stroke="#ccc" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="450" y="195" text-anchor="middle" class="tufte-text note" fill="#999">격리 범위</text>

  <!-- Bottom summary -->
  <rect x="100" y="410" width="700" height="70" fill="#fafafa" stroke="#d0d0d0" stroke-width="1" rx="4"/>
  <text x="450" y="435" text-anchor="middle" class="tufte-text label">선택 기준</text>
  <text x="450" y="455" text-anchor="middle" class="tufte-text detail">단순 Python 프로젝트 → uv (빠르고 가벼움)</text>
  <text x="450" y="470" text-anchor="middle" class="tufte-text detail">복잡한 시스템 의존성, 멀티 언어, 배포 → Docker (완전 격리)</text>
</svg>
