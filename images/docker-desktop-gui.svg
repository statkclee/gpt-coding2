<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 480">
  <defs>
    <style>
      .tufte-text {
        font-family: Palatino, 'Book Antiqua', Georgia, serif;
        fill: #333;
        font-size: 14px;
      }
      .tufte-title {
        font-family: Palatino, 'Book Antiqua', Georgia, serif;
        fill: #333;
        font-size: 16px;
        font-weight: bold;
      }
      .tufte-small {
        font-family: Palatino, 'Book Antiqua', Georgia, serif;
        fill: #666;
        font-size: 12px;
      }
      .tufte-code {
        font-family: 'Monaco', 'Courier New', monospace;
        fill: #333;
        font-size: 11px;
      }
      .gui-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        fill: #333;
        font-size: 12px;
      }
      .gui-small {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        fill: #666;
        font-size: 10px;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="900" height="480" fill="#e8e8e8"/>

  <!-- Desktop background -->
  <rect x="20" y="20" width="860" height="440" fill="#f5f5f5" rx="5"/>

  <!-- Application Window -->
  <rect x="60" y="50" width="780" height="380" fill="#ffffff" stroke="#999" stroke-width="1" rx="8"/>

  <!-- Window Title Bar -->
  <rect x="60" y="50" width="780" height="32" fill="#f0f0f0" stroke="#999" stroke-width="1" rx="8"/>
  <rect x="60" y="70" width="780" height="12" fill="#f0f0f0"/>

  <!-- Traffic lights (macOS style) -->
  <circle cx="82" cy="66" r="6" fill="#ff5f57" stroke="#e0443e" stroke-width="1"/>
  <circle cx="102" cy="66" r="6" fill="#febc2e" stroke="#dea123" stroke-width="1"/>
  <circle cx="122" cy="66" r="6" fill="#28c840" stroke="#1aab29" stroke-width="1"/>

  <!-- Window Title -->
  <text x="450" y="70" class="gui-text" text-anchor="middle" font-weight="bold">Docker Desktop</text>

  <!-- Sidebar -->
  <rect x="60" y="82" width="180" height="348" fill="#fafafa" stroke="#eee" stroke-width="1"/>

  <!-- Sidebar menu items -->
  <rect x="70" y="95" width="160" height="32" fill="#e5e5e5" rx="4"/>
  <text x="90" y="116" class="gui-text" font-weight="bold">Containers</text>

  <text x="90" y="148" class="gui-text" fill="#666">Images</text>
  <text x="90" y="178" class="gui-text" fill="#666">Volumes</text>
  <text x="90" y="208" class="gui-text" fill="#666">Dev Environments</text>

  <!-- Divider -->
  <line x1="70" y1="230" x2="230" y2="230" stroke="#ddd" stroke-width="1"/>

  <text x="90" y="258" class="gui-text" fill="#666">Extensions</text>
  <text x="90" y="288" class="gui-text" fill="#666">Settings</text>

  <!-- Docker whale icon placeholder -->
  <rect x="85" y="370" width="24" height="24" fill="#ccc" rx="4"/>
  <text x="115" y="387" class="gui-small">v24.0.7</text>

  <!-- Main content area -->
  <rect x="240" y="82" width="600" height="348" fill="#ffffff"/>

  <!-- Header -->
  <text x="260" y="115" class="tufte-title">Containers</text>
  <text x="260" y="135" class="tufte-small">실행 중인 컨테이너와 종료된 컨테이너를 관리</text>

  <!-- Search bar -->
  <rect x="600" y="100" width="220" height="28" fill="#f5f5f5" stroke="#ddd" stroke-width="1" rx="4"/>
  <text x="615" y="118" class="gui-small" fill="#999">Search containers...</text>

  <!-- Container list header -->
  <rect x="260" y="150" width="560" height="30" fill="#fafafa" stroke="#eee" stroke-width="1"/>
  <text x="280" y="170" class="gui-small" font-weight="bold">NAME</text>
  <text x="450" y="170" class="gui-small" font-weight="bold">IMAGE</text>
  <text x="620" y="170" class="gui-small" font-weight="bold">STATUS</text>
  <text x="720" y="170" class="gui-small" font-weight="bold">PORT(S)</text>

  <!-- Container row 1 - Running -->
  <rect x="260" y="180" width="560" height="50" fill="#ffffff" stroke="#eee" stroke-width="1"/>
  <circle cx="275" cy="205" r="5" fill="#28c840"/>
  <text x="290" y="200" class="gui-text" font-weight="bold">rstudio-analysis</text>
  <text x="290" y="218" class="gui-small">8787:8787</text>
  <text x="450" y="208" class="tufte-code">rocker/rstudio:4.3.0</text>
  <text x="620" y="208" class="gui-small" fill="#28c840">Running</text>
  <text x="720" y="208" class="gui-text">8787</text>
  <!-- Action buttons -->
  <rect x="770" y="195" width="20" height="20" fill="#f0f0f0" stroke="#ddd" stroke-width="1" rx="3"/>
  <rect x="795" y="195" width="20" height="20" fill="#f0f0f0" stroke="#ddd" stroke-width="1" rx="3"/>

  <!-- Container row 2 - Running -->
  <rect x="260" y="230" width="560" height="50" fill="#ffffff" stroke="#eee" stroke-width="1"/>
  <circle cx="275" cy="255" r="5" fill="#28c840"/>
  <text x="290" y="250" class="gui-text" font-weight="bold">shiny-app</text>
  <text x="290" y="268" class="gui-small">3838:3838</text>
  <text x="450" y="258" class="tufte-code">rocker/shiny:4.3.0</text>
  <text x="620" y="258" class="gui-small" fill="#28c840">Running</text>
  <text x="720" y="258" class="gui-text">3838</text>
  <rect x="770" y="245" width="20" height="20" fill="#f0f0f0" stroke="#ddd" stroke-width="1" rx="3"/>
  <rect x="795" y="245" width="20" height="20" fill="#f0f0f0" stroke="#ddd" stroke-width="1" rx="3"/>

  <!-- Container row 3 - Stopped -->
  <rect x="260" y="280" width="560" height="50" fill="#fafafa" stroke="#eee" stroke-width="1"/>
  <circle cx="275" cy="305" r="5" fill="#999"/>
  <text x="290" y="300" class="gui-text" fill="#666">postgres-db</text>
  <text x="290" y="318" class="gui-small">5432:5432</text>
  <text x="450" y="308" class="tufte-code" fill="#666">postgres:15</text>
  <text x="620" y="308" class="gui-small" fill="#999">Exited (0)</text>
  <text x="720" y="308" class="gui-text" fill="#666">5432</text>
  <rect x="770" y="295" width="20" height="20" fill="#f0f0f0" stroke="#ddd" stroke-width="1" rx="3"/>
  <rect x="795" y="295" width="20" height="20" fill="#f0f0f0" stroke="#ddd" stroke-width="1" rx="3"/>

  <!-- Container row 4 - Stopped -->
  <rect x="260" y="330" width="560" height="50" fill="#fafafa" stroke="#eee" stroke-width="1"/>
  <circle cx="275" cy="355" r="5" fill="#999"/>
  <text x="290" y="350" class="gui-text" fill="#666">ml-training</text>
  <text x="290" y="368" class="gui-small">Finished 2h ago</text>
  <text x="450" y="358" class="tufte-code" fill="#666">rocker/ml:4.3.0</text>
  <text x="620" y="358" class="gui-small" fill="#999">Exited (0)</text>
  <text x="720" y="358" class="gui-text" fill="#666">-</text>
  <rect x="770" y="345" width="20" height="20" fill="#f0f0f0" stroke="#ddd" stroke-width="1" rx="3"/>
  <rect x="795" y="345" width="20" height="20" fill="#f0f0f0" stroke="#ddd" stroke-width="1" rx="3"/>

  <!-- Status bar -->
  <rect x="260" y="395" width="560" height="35" fill="#f9f9f9" stroke="#eee" stroke-width="1"/>
  <text x="280" y="418" class="gui-small">2 containers running</text>
  <text x="680" y="418" class="gui-small">CPU: 12%  Memory: 2.1 GB</text>

  <!-- Annotation callouts -->
  <line x1="155" y1="110" x2="155" y2="50" stroke="#666" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="155" y="42" class="tufte-small" text-anchor="middle">사이드바 메뉴</text>

  <line x1="620" y1="205" x2="620" y2="465" stroke="#666" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="620" y="475" class="tufte-small" text-anchor="middle">실행 상태 확인</text>

  <line x1="785" y1="205" x2="870" y2="205" stroke="#666" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="875" y="195" class="tufte-small">시작/중지</text>
  <text x="875" y="210" class="tufte-small">버튼</text>

</svg>
