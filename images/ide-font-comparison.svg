<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <style>
      /* Tufte Style: Strictly Grayscale, Serif, Minimal */
      .tufte-text { font-family: Palatino, 'Book Antiqua', Georgia, serif; fill: #111; }
      .title { font-size: 18px; font-weight: bold; }
      .label { font-size: 15px; font-weight: bold; }
      .detail { font-size: 13px; fill: #444; }
      .note { font-size: 11px; fill: #666; font-style: italic; }

      /* Font Samples - 실제 폰트로 렌더링 */
      .font-d2coding { font-family: 'D2Coding', 'D2Coding ligature', monospace; }
      .font-pretendard { font-family: 'Pretendard', -apple-system, sans-serif; }

      /* Boxes */
      .box { fill: #fff; stroke: #888; stroke-width: 1.5; }
      .box-emphasis { fill: #f5f5f5; stroke: #666; stroke-width: 2; }
    </style>
  </defs>

  <rect x="0" y="0" width="900" height="400" fill="#ffffff"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" class="tufte-text title">개발 환경 글꼴 선택 가이드</text>

  <!-- Left: D2코딩 -->
  <rect x="50" y="80" width="380" height="280" rx="4" class="box-emphasis"/>
  <text x="240" y="110" text-anchor="middle" class="tufte-text label font-d2coding" style="font-size: 16px;">D2코딩</text>
  <text x="240" y="130" text-anchor="middle" class="tufte-text detail">코딩 전용 고정폭 글꼴 (Monospace)</text>

  <text x="70" y="165" class="tufte-text detail">특징:</text>
  <text x="70" y="185" class="tufte-text note">• 고정폭 (monospace) - 코드 정렬 정확</text>
  <text x="70" y="205" class="tufte-text note">• 한글 + 영문 자연스러운 조화</text>
  <text x="70" y="225" class="tufte-text note">• 1, l, I 명확히 구분</text>
  <text x="70" y="245" class="tufte-text note">• 0, O 명확히 구분</text>

  <text x="70" y="275" class="tufte-text detail">용도:</text>
  <text x="70" y="295" class="tufte-text note">• IDE/에디터 (VS Code, Positron)</text>
  <text x="70" y="315" class="tufte-text note">• 터미널, 콘솔</text>
  <text x="70" y="335" class="tufte-text note">• 코드 리뷰, 문서 코드 블록</text>

  <!-- Right: 프리텐다드 -->
  <rect x="470" y="80" width="380" height="280" rx="4" class="box-emphasis"/>
  <text x="660" y="110" text-anchor="middle" class="tufte-text label font-pretendard" style="font-size: 16px;">프리텐다드</text>
  <text x="660" y="130" text-anchor="middle" class="tufte-text detail">웹 타이포그래피 가변 글꼴 (Variable)</text>

  <text x="490" y="165" class="tufte-text detail">특징:</text>
  <text x="490" y="185" class="tufte-text note">• 가변 폰트 - Weight 100~900</text>
  <text x="490" y="205" class="tufte-text note">• 하나의 파일로 모든 굵기</text>
  <text x="490" y="225" class="tufte-text note">• 웹 최적화 (WOFF2, 로딩 빠름)</text>
  <text x="490" y="245" class="tufte-text note">• 한글 + 영문 + 일본어</text>

  <text x="490" y="275" class="tufte-text detail">용도:</text>
  <text x="490" y="295" class="tufte-text note">• 쿼토 HTML 문서, GitHub Pages</text>
  <text x="490" y="315" class="tufte-text note">• 블로그, 웹 출판</text>
  <text x="490" y="335" class="tufte-text note">• UI/UX, 본문 텍스트</text>

</svg>
