  #     text: |
  #       \usepackage{kotex}
  #       \usepackage{metalogo}  % \LuaTeX 등의 로고 명령 제공


# ---------------------------------- #
filters:
  - fontawesome
  - include-code-files
  - fancy-text
  - webr
  - pyodide

webr:
  packages:
  - "stringr"
  - "readr"
  - "purrr"
  - "httr"
  - "curl"
  - "rvest"
  - "fs"
  - "ggplot2"
  - "palmerpenguins"


pyodide:
  packages:
  - "urllib"


code-annotations: hover

bibliography: assets/references.bib
csl: https://www.zotero.org/styles/ieee
link-citations: true
# cite-method: citeproc 추가 이유: Quarto book에서 IEEE 번호 스타일 사용 시
# 챕터별 인용 번호와 통합 참고문헌 번호가 불일치하는 문제 해결
cite-method: citeproc

# ---------------------------------- #
glossary:
  path: glossary.yml
  popup: click
  show: true

# ---------------------------------- #
engine: knitr

knitr:
  opts_chunk:
    message: false
    warning: false
    collapse: true
    code-overflow: code-overflow
    fig-crop: false
    comment: "#>"
    R.options:
      knitr.graphics.auto_pdf: true
editor_options:
  chunk_output_type: console

editor: 
  markdown: 
    wrap: 72
